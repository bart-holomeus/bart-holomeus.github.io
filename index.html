17]],[&quot;^1?&quot;,[307,&quot;^11&quot;,303,536870917]],[&quot;^1?&quot;,[307,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[307,&quot;^?&quot;,&quot;~u61bf598c-a4a0-423b-9ad6-aa490862d47b&quot;,536870917]],[&quot;^1?&quot;,[308,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-041c-46b5-a916-c60b42931ddf&quot;],[&quot;^?&quot;,&quot;~u61bf598c-ea5e-425e-9e38-e0819931fbcf&quot;],[&quot;^?&quot;,&quot;~u61bf598c-ffb0-4244-bd96-52ca875604c5&quot;]]],536870917]],[&quot;^1?&quot;,[308,&quot;^Y&quot;,&quot;As a monetary good transitions through the stages of monetization (listed in the section \\nabove), the monetary premium will increase. The premium does not, however, move in a straight, predictable line. &quot;,536870917]],[&quot;^1?&quot;,[308,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[308,&quot;^K&quot;,307,536870917]],[&quot;^1?&quot;,[308,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,30645,&quot;^1F&quot;,30867],536870917]],[&quot;^1?&quot;,[308,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[308,&quot;^11&quot;,307,536870917]],[&quot;^1?&quot;,[308,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[308,&quot;^?&quot;,&quot;~u61bf598c-d92e-40dd-88e8-55da20005542&quot;,536870917]],[&quot;^1?&quot;,[309,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[309,&quot;^Y&quot;,&quot;A good X that was in the process of being monetized may be outcompeted by another good Y that is more suitable as money, and the monetary premium of X may drop or vanish entirely. &quot;,536870917]],[&quot;^1?&quot;,[309,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[309,&quot;^K&quot;,308,536870917]],[&quot;^1?&quot;,[309,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,30867,&quot;^1F&quot;,31070],536870917]],[&quot;^1?&quot;,[309,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[309,&quot;^11&quot;,308,536870917]],[&quot;^1?&quot;,[309,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[309,&quot;^?&quot;,&quot;~u61bf598c-ffb0-4244-bd96-52ca875604c5&quot;,536870917]],[&quot;^1?&quot;,[310,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[310,&quot;^Y&quot;,&quot;The monetary premium of silver disappeared almost entirely in the late 19th century when governments across the world largely abandoned it as money in favor of gold.&quot;,536870917]],[&quot;^1?&quot;,[310,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[310,&quot;^K&quot;,309,536870917]],[&quot;^1?&quot;,[310,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,31070,&quot;^1F&quot;,31258],536870917]],[&quot;^1?&quot;,[310,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[310,&quot;^11&quot;,308,536870917]],[&quot;^1?&quot;,[310,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[310,&quot;^?&quot;,&quot;~u61bf598c-ea5e-425e-9e38-e0819931fbcf&quot;,536870917]],[&quot;^1?&quot;,[311,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[311,&quot;^Y&quot;,&quot;![](https://learn.saylor.org/pluginfile.php/2780916/mod_page/content/5/httpsmiro.medium.commax10501%2AQI_3sdwcDRPLBwkFM26CHQ.png)&quot;,536870917]],[&quot;^1?&quot;,[311,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[311,&quot;^K&quot;,310,536870917]],[&quot;^1?&quot;,[311,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,31258,&quot;^1F&quot;,31410],536870917]],[&quot;^1?&quot;,[311,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[311,&quot;^11&quot;,308,536870917]],[&quot;^1?&quot;,[311,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[311,&quot;^?&quot;,&quot;~u61bf598c-041c-46b5-a916-c60b42931ddf&quot;,536870917]],[&quot;^1?&quot;,[312,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-ab28-46ee-86fa-1e172abfd506&quot;]]],536870917]],[&quot;^1?&quot;,[312,&quot;^Y&quot;,&quot;Even in the absence of exogenous factors such as government intervention or competition from other monetary goods, the monetary premium for a new money will not follow a predictable path. Economist Larry White [observed that](http://oll.libertyfund.org/pages/misestmc):&quot;,536870917]],[&quot;^1?&quot;,[312,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[312,&quot;^K&quot;,307,536870917]],[&quot;^1?&quot;,[312,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,31410,&quot;^1F&quot;,31695],536870917]],[&quot;^1?&quot;,[312,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[312,&quot;^11&quot;,303,536870917]],[&quot;^1?&quot;,[312,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[312,&quot;^?&quot;,&quot;~u61bf598c-098e-48aa-9e39-ea1fd502aac6&quot;,536870917]],[&quot;^1?&quot;,[313,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[313,&quot;^Y&quot;,&quot;\\&quot;the trouble with [the] bubble story, of course, is that [it] is consistent with __any__ price path, and thus gives no explanation for a particular price path\\&quot;&quot;,536870917]],[&quot;^1?&quot;,[313,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[313,&quot;^K&quot;,312,536870917]],[&quot;^1?&quot;,[313,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,31695,&quot;^1F&quot;,31875],536870917]],[&quot;^1?&quot;,[313,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[313,&quot;^11&quot;,312,536870917]],[&quot;^1?&quot;,[313,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[313,&quot;^?&quot;,&quot;~u61bf598c-ab28-46ee-86fa-1e172abfd506&quot;,536870917]],[&quot;^1?&quot;,[314,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-e63e-4cd0-836c-a3469dd74fb2&quot;],[&quot;^?&quot;,&quot;~u61bf598c-3eca-433c-bee8-d412c835ba74&quot;]]],536870917]],[&quot;^1?&quot;,[314,&quot;^Y&quot;,&quot;**The process of monetization is game-theoretic**; every market participant attempts to anticipate the aggregate demand of other participants and thereby the future monetary premium. Because the monetary premium is unanchored to any inherent usefulness, **market participants tend to default to past prices when determining whether a monetary good is cheap or expensive and whether to buy or sell it**. ^^**The connection of current demand to past prices is known as \\&quot;path dependence\\&quot; and is perhaps the greatest source of confusion in understanding the price movements of monetary goods**^^.&quot;,536870917]],[&quot;^1?&quot;,[314,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[314,&quot;^K&quot;,303,536870917]],[&quot;^1?&quot;,[314,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,31875,&quot;^1F&quot;,32478],536870917]],[&quot;^1?&quot;,[314,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[314,&quot;^11&quot;,302,536870917]],[&quot;^1?&quot;,[314,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[314,&quot;^?&quot;,&quot;~u61bf598c-7614-4b9f-8bf0-82d494744845&quot;,536870917]],[&quot;^1?&quot;,[315,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-d611-4123-b8f5-fe465a90e2c7&quot;]]],536870917]],[&quot;^1?&quot;,[315,&quot;^Y&quot;,&quot;When the purchasing power of a monetary good increases with increasing adoption, market **expectations of what constitutes \\&quot;cheap\\&quot; and \\&quot;expensive\\&quot; shift** accordingly. Similarly, when the price of a monetary good crashes, expectations can switch to a general belief that prior \\nprices were \\&quot;irrational\\&quot; or overly inflated. The path dependence of money is illustrated by [the words](http://thereformedbroker.com/2017/09/11/you-can-practically-smell-it-in-the-air/) of well-known Wall Street fund manager [[Josh Brown]]:&quot;,536870917]],[&quot;^1?&quot;,[315,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[315,&quot;^K&quot;,314,536870917]],[&quot;^1?&quot;,[315,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,32478,&quot;^1F&quot;,33013],536870917]],[&quot;^1?&quot;,[315,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[315,&quot;^11&quot;,314,536870917]],[&quot;^1?&quot;,[315,&quot;^10&quot;,130,536870917]],[&quot;^1?&quot;,[315,&quot;^L&quot;,130,536870917]],[&quot;^1?&quot;,[315,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[315,&quot;^?&quot;,&quot;~u61bf598c-3eca-433c-bee8-d412c835ba74&quot;,536870917]],[&quot;^1?&quot;,[316,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[316,&quot;^Y&quot;,&quot;I bought [bitcoins] at like $2300 and had an immediate double on my hands. Then I started saying \\&quot;I can&apos;t buy more of it\\&quot;, as it rose, even though that&apos;s an anchored opinion based on nothing other than the price where I originally got it. Then, as it fell over the last week because of a Chinese crackdown on the exchanges, I started saying to myself, \\&quot;Oh good, I hope it gets killed so I can buy more\\&quot;.&quot;,536870917]],[&quot;^1?&quot;,[316,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[316,&quot;^K&quot;,315,536870917]],[&quot;^1?&quot;,[316,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,33013,&quot;^1F&quot;,33435],536870917]],[&quot;^1?&quot;,[316,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[316,&quot;^11&quot;,315,536870917]],[&quot;^1?&quot;,[316,&quot;^10&quot;,130,536870917]],[&quot;^1?&quot;,[316,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[316,&quot;^?&quot;,&quot;~u61bf598c-d611-4123-b8f5-fe465a90e2c7&quot;,536870917]],[&quot;^1?&quot;,[317,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[317,&quot;^Y&quot;,&quot;The truth is that the notions of ^^**\\&quot;cheap\\&quot; and \\&quot;expensive\\&quot; are essentially meaningless in reference to monetary goods**^^. The **price** of a monetary good is not a reflection of its cash flow or how useful it is but, rather, **is a measure of how widely adopted it has become for the various roles of money**.&quot;,536870917]],[&quot;^1?&quot;,[317,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[317,&quot;^K&quot;,315,536870917]],[&quot;^1?&quot;,[317,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,33435,&quot;^1F&quot;,33762],536870917]],[&quot;^1?&quot;,[317,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[317,&quot;^11&quot;,314,536870917]],[&quot;^1?&quot;,[317,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[317,&quot;^?&quot;,&quot;~u61bf598c-e63e-4cd0-836c-a3469dd74fb2&quot;,536870917]],[&quot;^1?&quot;,[318,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-5f5c-4327-9bcd-7e57f1fac864&quot;],[&quot;^?&quot;,&quot;~u61bf598c-9129-40cf-bde5-86394b07e378&quot;]]],536870917]],[&quot;^1?&quot;,[318,&quot;^Y&quot;,&quot;Further complicating the path-dependent nature of money is the fact that market participants do not merely act as dispassionate observers, trying to buy or sell in anticipation of future movements of the monetary premium, but also act as **active evangelizers**. &quot;,536870917]],[&quot;^1?&quot;,[318,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[318,&quot;^K&quot;,314,536870917]],[&quot;^1?&quot;,[318,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,33762,&quot;^1F&quot;,34036],536870917]],[&quot;^1?&quot;,[318,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[318,&quot;^11&quot;,302,536870917]],[&quot;^1?&quot;,[318,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[318,&quot;^?&quot;,&quot;~u61bf598c-22d8-48b3-b516-6b9d1f486879&quot;,536870917]],[&quot;^1?&quot;,[319,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-7cf2-4a73-a031-7a5fb1f2fc54&quot;]]],536870917]],[&quot;^1?&quot;,[319,&quot;^Y&quot;,&quot;Since there is **no objectively correct monetary premium**, proselytizing the **superior attributes** of a monetary good is more effective than for regular goods, whose value is ultimately anchored to cash flow or use-demand. The religious fervor of participants in the Bitcoin market can be observed in various online forums where owners actively promote the benefits of Bitcoin and the wealth that can be made by investing in it. &quot;,536870917]],[&quot;^1?&quot;,[319,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[319,&quot;^K&quot;,318,536870917]],[&quot;^1?&quot;,[319,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,34036,&quot;^1F&quot;,34483],536870917]],[&quot;^1?&quot;,[319,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[319,&quot;^11&quot;,318,536870917]],[&quot;^1?&quot;,[319,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[319,&quot;^?&quot;,&quot;~u61bf598c-9129-40cf-bde5-86394b07e378&quot;,536870917]],[&quot;^1?&quot;,[320,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-e625-49fe-9fe9-fadd5b7cc75b&quot;]]],536870917]],[&quot;^1?&quot;,[320,&quot;^Y&quot;,&quot;In observing the Bitcoin market, [Leigh Drogen comments](https://www.cnbc.com/2017/10/19/josh-brown-goes-down-the-bitcoin-rabbit-hole-commentary.html):&quot;,536870917]],[&quot;^1?&quot;,[320,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[320,&quot;^K&quot;,319,536870917]],[&quot;^1?&quot;,[320,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,34483,&quot;^1F&quot;,34654],536870917]],[&quot;^1?&quot;,[320,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[320,&quot;^11&quot;,319,536870917]],[&quot;^1?&quot;,[320,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[320,&quot;^?&quot;,&quot;~u61bf598c-7cf2-4a73-a031-7a5fb1f2fc54&quot;,536870917]],[&quot;^1?&quot;,[321,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[321,&quot;^Y&quot;,&quot;You recognize this as a religion – a story we all tell each other and agree upon. Religion is the adoption curve we ought to be thinking about. It&apos;s almost perfect – as soon as someone gets in, they tell everyone and go out evangelizing. Then their friends get in and __they__ start evangelizing.&quot;,536870917]],[&quot;^1?&quot;,[321,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[321,&quot;^K&quot;,320,536870917]],[&quot;^1?&quot;,[321,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,34654,&quot;^1F&quot;,34979],536870917]],[&quot;^1?&quot;,[321,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[321,&quot;^11&quot;,320,536870917]],[&quot;^1?&quot;,[321,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[321,&quot;^?&quot;,&quot;~u61bf598c-e625-49fe-9fe9-fadd5b7cc75b&quot;,536870917]],[&quot;^1?&quot;,[322,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[322,&quot;^Y&quot;,&quot;While the comparison to religion may give Bitcoin an aura of irrational faith, it is entirely rational for the individual owner to evangelize for a superior monetary good and for society as a whole to standardize on it. &quot;,536870917]],[&quot;^1?&quot;,[322,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[322,&quot;^K&quot;,319,536870917]],[&quot;^1?&quot;,[322,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,34979,&quot;^1F&quot;,35214],536870917]],[&quot;^1?&quot;,[322,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[322,&quot;^11&quot;,318,536870917]],[&quot;^1?&quot;,[322,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[322,&quot;^?&quot;,&quot;~u61bf598c-5f5c-4327-9bcd-7e57f1fac864&quot;,536870917]],[&quot;^1?&quot;,[323,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[323,&quot;^Y&quot;,&quot;~^^**Money acts as the foundation for all trade and savings, so the adoption of a superior form of money has tremendous multiplicative benefits to wealth creation for all members of a society**^^.&quot;,536870917]],[&quot;^1?&quot;,[323,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[323,&quot;^K&quot;,318,536870917]],[&quot;^1?&quot;,[323,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,35214,&quot;^1F&quot;,35420],536870917]],[&quot;^1?&quot;,[323,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[323,&quot;^11&quot;,302,536870917]],[&quot;^1?&quot;,[323,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[323,&quot;^?&quot;,&quot;~u61bf598c-bd6e-47fb-8156-3c689b7906d6&quot;,536870917]],[&quot;^1?&quot;,[324,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-9410-4fd2-9504-e54a6363f9ca&quot;],[&quot;^?&quot;,&quot;~u61bf598c-4985-413b-b2e4-393547e2e5d5&quot;],[&quot;^?&quot;,&quot;~u61bf598c-ffc3-4320-9067-e850e868024e&quot;]]],536870917]],[&quot;^1?&quot;,[324,&quot;^Y&quot;,&quot;### The shape of monetization&quot;,536870917]],[&quot;^1?&quot;,[324,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[324,&quot;^12&quot;,3,536870917]],[&quot;^1?&quot;,[324,&quot;^K&quot;,302,536870917]],[&quot;^1?&quot;,[324,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,35420,&quot;^1F&quot;,35456],536870917]],[&quot;^1?&quot;,[324,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[324,&quot;^11&quot;,271,536870917]],[&quot;^1?&quot;,[324,&quot;^1K&quot;,3,536870917]],[&quot;^1?&quot;,[324,&quot;^13&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[324,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[324,&quot;^?&quot;,&quot;~u61bf598c-6759-4ca5-b637-e67bd3ad0d27&quot;,536870917]],[&quot;^1?&quot;,[325,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-96f4-438d-9795-2552c7bc5d6e&quot;],[&quot;^?&quot;,&quot;~u61bf598c-99dd-48d9-8e1e-108a2a1e92b8&quot;],[&quot;^?&quot;,&quot;~u61bf598c-e978-436e-947b-daa35e994f96&quot;],[&quot;^?&quot;,&quot;~u61bf598c-40bd-48c1-9d95-c1ece24274d4&quot;],[&quot;^?&quot;,&quot;~u61bf598c-bbcb-454c-9fbd-a187d742863d&quot;]]],536870917]],[&quot;^1?&quot;,[325,&quot;^Y&quot;,&quot;While there are no __a priori__ rules about the path a monetary good will take as it is monetized, a curious pattern has emerged during the relatively brief history of Bitcoin&apos;s monetization. **Bitcoin&apos;s price appears to follow a fractal pattern of increasing magnitude, where each iteration of the fractal matches the classic shape of a Gartner hype cycle**.&quot;,536870917]],[&quot;^1?&quot;,[325,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[325,&quot;^K&quot;,324,536870917]],[&quot;^1?&quot;,[325,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,35456,&quot;^1F&quot;,35828],536870917]],[&quot;^1?&quot;,[325,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[325,&quot;^11&quot;,324,536870917]],[&quot;^1?&quot;,[325,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[325,&quot;^?&quot;,&quot;~u61bf598c-ffc3-4320-9067-e850e868024e&quot;,536870917]],[&quot;^1?&quot;,[326,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[326,&quot;^Y&quot;,&quot;![](https://learn.saylor.org/pluginfile.php/2780916/mod_page/content/5/httpsmiro.medium.commax10501%2Aenh_pvP7qkJaNTZtzRbKpA.png)&quot;,536870917]],[&quot;^1?&quot;,[326,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[326,&quot;^K&quot;,325,536870917]],[&quot;^1?&quot;,[326,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,35828,&quot;^1F&quot;,35972],536870917]],[&quot;^1?&quot;,[326,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[326,&quot;^11&quot;,325,536870917]],[&quot;^1?&quot;,[326,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[326,&quot;^?&quot;,&quot;~u61bf598c-bbcb-454c-9fbd-a187d742863d&quot;,536870917]],[&quot;^1?&quot;,[327,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-dc13-4c0c-9612-15e628017046&quot;]]],536870917]],[&quot;^1?&quot;,[327,&quot;^Y&quot;,&quot;In his article on [the Speculative Bitcoin Adoption/Price Theory](https://medium.com/@mcasey0827/speculative-bitcoin-adoption-price-theory-2eed48ecf7da), [[Michael Casey]] posits that the expanding Gartner hype cycles represent phases of a standard S-curve of adoption that was followed by many transformative technologies as they become commonly used in society.&quot;,536870917]],[&quot;^1?&quot;,[327,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[327,&quot;^K&quot;,326,536870917]],[&quot;^1?&quot;,[327,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,35972,&quot;^1F&quot;,36351],536870917]],[&quot;^1?&quot;,[327,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[327,&quot;^11&quot;,325,536870917]],[&quot;^1?&quot;,[327,&quot;^10&quot;,119,536870917]],[&quot;^1?&quot;,[327,&quot;^L&quot;,119,536870917]],[&quot;^1?&quot;,[327,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[327,&quot;^?&quot;,&quot;~u61bf598c-40bd-48c1-9d95-c1ece24274d4&quot;,536870917]],[&quot;^1?&quot;,[328,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[328,&quot;^Y&quot;,&quot;![](https://learn.saylor.org/pluginfile.php/2780916/mod_page/content/5/httpsmiro.medium.commax8701%2AQMfJmUp4WVcY7UdJiobrEw.jpeg)&quot;,536870917]],[&quot;^1?&quot;,[328,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[328,&quot;^K&quot;,327,536870917]],[&quot;^1?&quot;,[328,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,36351,&quot;^1F&quot;,36499],536870917]],[&quot;^1?&quot;,[328,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[328,&quot;^11&quot;,327,536870917]],[&quot;^1?&quot;,[328,&quot;^10&quot;,119,536870917]],[&quot;^1?&quot;,[328,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[328,&quot;^?&quot;,&quot;~u61bf598c-dc13-4c0c-9612-15e628017046&quot;,536870917]],[&quot;^1?&quot;,[329,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[329,&quot;^Y&quot;,&quot;Each Gartner hype cycle begins with a burst of enthusiasm for the new technology, and the price is bid up by the market participants who are \\&quot;reachable\\&quot; in that iteration. The earliest buyers in a Gartner hype cycle typically have a strong conviction about the transformative nature of the technology they are investing in. Eventually, the market reaches a crescendo of enthusiasm as the supply of new participants who can be reached in the cycle is exhausted and the buying becomes dominated by speculators more interested in quick profits than the underlying technology.&quot;,536870917]],[&quot;^1?&quot;,[329,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[329,&quot;^K&quot;,327,536870917]],[&quot;^1?&quot;,[329,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,36499,&quot;^1F&quot;,37086],536870917]],[&quot;^1?&quot;,[329,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[329,&quot;^11&quot;,325,536870917]],[&quot;^1?&quot;,[329,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[329,&quot;^?&quot;,&quot;~u61bf598c-e978-436e-947b-daa35e994f96&quot;,536870917]],[&quot;^1?&quot;,[330,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[330,&quot;^Y&quot;,&quot;Following the peak of the hype cycle, prices rapidly drop and the speculative fervor is replaced by despair, public derision, and a sense that the technology was not transformative at all. Eventually the price bottoms and forms a plateau where the original investors who had strong conviction are joined by a new cohort who were able to withstand the pain of the crash and who appreciated the importance of the technology.&quot;,536870917]],[&quot;^1?&quot;,[330,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[330,&quot;^K&quot;,329,536870917]],[&quot;^1?&quot;,[330,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,37086,&quot;^1F&quot;,37523],536870917]],[&quot;^1?&quot;,[330,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[330,&quot;^11&quot;,325,536870917]],[&quot;^1?&quot;,[330,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[330,&quot;^?&quot;,&quot;~u61bf598c-99dd-48d9-8e1e-108a2a1e92b8&quot;,536870917]],[&quot;^1?&quot;,[331,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[331,&quot;^Y&quot;,&quot;The plateau persists for a prolonged period of time and forms, as Casey calls it, a \\&quot;stable, boring low\\&quot;. During the plateau, public interest in the technology will dwindle but it will continue to be developed and the collection of strong believers will slowly grow. A new\\n base is then set for the next iteration of the hype cycle as external observers recognize the technology is not going away and that investing in it may not be as risky as it seemed during the crash phase of the cycle. The next iteration of the hype cycle will bring in a much larger \\nset of adopters and be far greater in magnitude.&quot;,536870917]],[&quot;^1?&quot;,[331,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[331,&quot;^K&quot;,330,536870917]],[&quot;^1?&quot;,[331,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,37523,&quot;^1F&quot;,38144],536870917]],[&quot;^1?&quot;,[331,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[331,&quot;^11&quot;,325,536870917]],[&quot;^1?&quot;,[331,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[331,&quot;^?&quot;,&quot;~u61bf598c-96f4-438d-9795-2552c7bc5d6e&quot;,536870917]],[&quot;^1?&quot;,[332,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[332,&quot;^Y&quot;,&quot;Very few people participating in an iteration of a Gartner hype cycle will correctly **anticipate how high prices will go in that cycle**. Prices usually reach levels that would seem absurd to most investors at the earliest stages of the cycle. When the cycle ends, a popular cause it typically attributed to the crash by the media. While the stated cause (such as an **exchange failure**) may be a precipitating event, it **is not the fundamental reason for the cycle to end.** Gartner hype cycles end because of an exhaustion of market participants reachable in the cycle.&quot;,536870917]],[&quot;^1?&quot;,[332,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[332,&quot;^K&quot;,325,536870917]],[&quot;^1?&quot;,[332,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,38144,&quot;^1F&quot;,38729],536870917]],[&quot;^1?&quot;,[332,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[332,&quot;^11&quot;,324,536870917]],[&quot;^1?&quot;,[332,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[332,&quot;^?&quot;,&quot;~u61bf598c-4985-413b-b2e4-393547e2e5d5&quot;,536870917]],[&quot;^1?&quot;,[333,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-c2e3-4975-8702-c55ba8b352e7&quot;]]],536870917]],[&quot;^1?&quot;,[333,&quot;^Y&quot;,&quot;It is telling that gold followed the classic pattern of a Gartner hype cycle from the late 1970s to the early 2000s. One might speculate that the **hype cycle is an inherent social dynamic to the process of monetization**.&quot;,536870917]],[&quot;^1?&quot;,[333,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[333,&quot;^K&quot;,332,536870917]],[&quot;^1?&quot;,[333,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,38729,&quot;^1F&quot;,38962],536870917]],[&quot;^1?&quot;,[333,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[333,&quot;^11&quot;,324,536870917]],[&quot;^1?&quot;,[333,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[333,&quot;^?&quot;,&quot;~u61bf598c-9410-4fd2-9504-e54a6363f9ca&quot;,536870917]],[&quot;^1?&quot;,[334,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[334,&quot;^Y&quot;,&quot;![](https://learn.saylor.org/pluginfile.php/2780916/mod_page/content/5/httpsmiro.medium.commax10501%2AHsB1VOYAf1MUvPyuf13b9g.jpeg)&quot;,536870917]],[&quot;^1?&quot;,[334,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[334,&quot;^K&quot;,333,536870917]],[&quot;^1?&quot;,[334,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,38962,&quot;^1F&quot;,39107],536870917]],[&quot;^1?&quot;,[334,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[334,&quot;^11&quot;,333,536870917]],[&quot;^1?&quot;,[334,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[334,&quot;^?&quot;,&quot;~u61bf598c-c2e3-4975-8702-c55ba8b352e7&quot;,536870917]],[&quot;^1?&quot;,[335,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-4f32-4a15-831c-c564ab5da188&quot;]]],536870917]],[&quot;^1?&quot;,[335,&quot;^Y&quot;,&quot;### Gartner cohorts&quot;,536870917]],[&quot;^1?&quot;,[335,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[335,&quot;^12&quot;,3,536870917]],[&quot;^1?&quot;,[335,&quot;^K&quot;,324,536870917]],[&quot;^1?&quot;,[335,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,39107,&quot;^1F&quot;,39133],536870917]],[&quot;^1?&quot;,[335,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[335,&quot;^11&quot;,271,536870917]],[&quot;^1?&quot;,[335,&quot;^1K&quot;,3,536870917]],[&quot;^1?&quot;,[335,&quot;^13&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[335,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[335,&quot;^?&quot;,&quot;~u61bf598c-361d-4574-aba8-32e7f11b71d3&quot;,536870917]],[&quot;^1?&quot;,[336,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-985e-4e17-aea3-d10621bd39ae&quot;],[&quot;^?&quot;,&quot;~u61bf598c-bf23-4a1f-a686-30bc43eb5a76&quot;],[&quot;^?&quot;,&quot;~u61bf598c-cfb6-4712-9fd9-03e988a4bf72&quot;],[&quot;^?&quot;,&quot;~u61bf598c-07d2-46b9-a48d-228fc1bc8e7b&quot;]]],536870917]],[&quot;^1?&quot;,[336,&quot;^Y&quot;,&quot;Since the inception of the first exchange traded price in 2010, the Bitcoin market has witnessed four major Gartner hype cycles. With hindsight, we can precisely identify the price ranges of previous hype cycles in the Bitcoin market. We can also qualitatively identify the cohort of investors that were associated with each iteration of prior cycles.&quot;,536870917]],[&quot;^1?&quot;,[336,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[336,&quot;^K&quot;,335,536870917]],[&quot;^1?&quot;,[336,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,39133,&quot;^1F&quot;,39495],536870917]],[&quot;^1?&quot;,[336,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[336,&quot;^11&quot;,335,536870917]],[&quot;^1?&quot;,[336,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[336,&quot;^?&quot;,&quot;~u61bf598c-4f32-4a15-831c-c564ab5da188&quot;,536870917]],[&quot;^1?&quot;,[337,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[337,&quot;^Y&quot;,&quot;~^^**$0**–**$1 (2009–March 2011):**^^ The first hype cycle in the Bitcoin market was **dominated by cryptographers, computer scientists, and cypherpunks** who were already primed to understand the importance of Satoshi Nakamoto&apos;s groundbreaking invention and who were pioneers in establishing that the Bitcoin protocol was free of technical flaws.&quot;,536870917]],[&quot;^1?&quot;,[337,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[337,&quot;^K&quot;,336,536870917]],[&quot;^1?&quot;,[337,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,39495,&quot;^1F&quot;,39861],536870917]],[&quot;^1?&quot;,[337,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[337,&quot;^11&quot;,336,536870917]],[&quot;^1?&quot;,[337,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[337,&quot;^?&quot;,&quot;~u61bf598c-07d2-46b9-a48d-228fc1bc8e7b&quot;,536870917]],[&quot;^1?&quot;,[338,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[338,&quot;^Y&quot;,&quot;~^^**$1**–**$30 (March 2011–July 2011):**^^ The second cycle attracted both **early adopters of new technology** and a steady stream of **ideologically motivated investors** who were dazzled by the **potential of a stateless money**. **Libertarians** such as [[Roger Ver]] were attracted to Bitcoin for the anti-establishment activities that would become possible if the nascent technology became widely adopted. [[Wences Casares]], a brilliant and well-connected serial entrepreneur, was also part of the second Bitcoin hype cycle and is known to have evangelized Bitcoin to some of the most prominent technologists and investors in Silicon Valley.&quot;,536870917]],[&quot;^1?&quot;,[338,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[338,&quot;^K&quot;,337,536870917]],[&quot;^1?&quot;,[338,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,39861,&quot;^1F&quot;,40529],536870917]],[&quot;^1?&quot;,[338,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[338,&quot;^11&quot;,336,536870917]],[&quot;^1?&quot;,[338,&quot;^10&quot;,38,536870917]],[&quot;^1?&quot;,[338,&quot;^10&quot;,112,536870917]],[&quot;^1?&quot;,[338,&quot;^L&quot;,38,536870917]],[&quot;^1?&quot;,[338,&quot;^L&quot;,112,536870917]],[&quot;^1?&quot;,[338,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[338,&quot;^?&quot;,&quot;~u61bf598c-cfb6-4712-9fd9-03e988a4bf72&quot;,536870917]],[&quot;^1?&quot;,[339,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-9acd-4803-8188-08864f2763ba&quot;]]],536870917]],[&quot;^1?&quot;,[339,&quot;^Y&quot;,&quot;~^^**$250**–**$1100 (April 2013–December 2013):**^^ The third hype cycle saw the entrance of **early retail and institutional investors** who were willing to brave the horrendously **complicated and risky liquidity** channels from which bitcoins could be bought. The primary source of liquidity in the market during this period was the **Japan-based MtGox exchange** that was run by the notoriously incompetent and malfeasant [[Mark Karpeles]], who later saw prison time for his role in the collapse of the exchange.&quot;,536870917]],[&quot;^1?&quot;,[339,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[339,&quot;^K&quot;,338,536870917]],[&quot;^1?&quot;,[339,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,40529,&quot;^1F&quot;,41064],536870917]],[&quot;^1?&quot;,[339,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[339,&quot;^11&quot;,336,536870917]],[&quot;^1?&quot;,[339,&quot;^10&quot;,51,536870917]],[&quot;^1?&quot;,[339,&quot;^L&quot;,51,536870917]],[&quot;^1?&quot;,[339,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[339,&quot;^?&quot;,&quot;~u61bf598c-bf23-4a1f-a686-30bc43eb5a76&quot;,536870917]],[&quot;^1?&quot;,[340,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-b063-4093-9c5b-c2ffc0a7168c&quot;],[&quot;^?&quot;,&quot;~u61bf598c-4fd9-4b2d-af07-e82f9974d340&quot;],[&quot;^?&quot;,&quot;~u61bf598c-269f-4737-943d-c4deed2e8f02&quot;],[&quot;^?&quot;,&quot;~u61bf598c-eecb-41b2-8cbd-3f6a5349dd48&quot;]]],536870917]],[&quot;^1?&quot;,[340,&quot;^Y&quot;,&quot;It is worth observing that the rise in Bitcoin&apos;s price during the aforementioned **hype cycles was largely correlated with an increase in liquidity** and the ease with which investors could purchase bitcoins. &quot;,536870917]],[&quot;^1?&quot;,[340,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[340,&quot;^K&quot;,339,536870917]],[&quot;^1?&quot;,[340,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,41064,&quot;^1F&quot;,41292],536870917]],[&quot;^1?&quot;,[340,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[340,&quot;^11&quot;,339,536870917]],[&quot;^1?&quot;,[340,&quot;^10&quot;,51,536870917]],[&quot;^1?&quot;,[340,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[340,&quot;^?&quot;,&quot;~u61bf598c-9acd-4803-8188-08864f2763ba&quot;,536870917]],[&quot;^1?&quot;,[341,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[341,&quot;^Y&quot;,&quot;In the first hype cycle, there were no exchanges available, and **acquisition of bitcoins was primarily through mining** or by direct exchange with someone who had already mined bitcoins. &quot;,536870917]],[&quot;^1?&quot;,[341,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[341,&quot;^K&quot;,340,536870917]],[&quot;^1?&quot;,[341,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,41292,&quot;^1F&quot;,41503],536870917]],[&quot;^1?&quot;,[341,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[341,&quot;^11&quot;,340,536870917]],[&quot;^1?&quot;,[341,&quot;^10&quot;,51,536870917]],[&quot;^1?&quot;,[341,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[341,&quot;^?&quot;,&quot;~u61bf598c-eecb-41b2-8cbd-3f6a5349dd48&quot;,536870917]],[&quot;^1?&quot;,[342,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[342,&quot;^Y&quot;,&quot;In the second hype cycle, rudimentary exchanges became available, but obtaining and securing bitcoins from these exchanges remained too complex for all but the most technologically savvy investors. &quot;,536870917]],[&quot;^1?&quot;,[342,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[342,&quot;^K&quot;,341,536870917]],[&quot;^1?&quot;,[342,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,41503,&quot;^1F&quot;,41724],536870917]],[&quot;^1?&quot;,[342,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[342,&quot;^11&quot;,340,536870917]],[&quot;^1?&quot;,[342,&quot;^10&quot;,51,536870917]],[&quot;^1?&quot;,[342,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[342,&quot;^?&quot;,&quot;~u61bf598c-269f-4737-943d-c4deed2e8f02&quot;,536870917]],[&quot;^1?&quot;,[343,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-a60d-4cd3-b35e-bbda8167b99a&quot;]]],536870917]],[&quot;^1?&quot;,[343,&quot;^Y&quot;,&quot;Even in the third hype cycle, significant hurdles remained for investors transferring money to MtGox to acquire bitcoins. Banks were reluctant to deal with the exchange, and third-party vendors who facilitated transfers were often incompetent, criminal, or both. Further, many who did manage to transfer money to MtGox ultimately faced loss of funds when the exchange was hacked and later closed.&quot;,536870917]],[&quot;^1?&quot;,[343,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[343,&quot;^K&quot;,342,536870917]],[&quot;^1?&quot;,[343,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,41724,&quot;^1F&quot;,42143],536870917]],[&quot;^1?&quot;,[343,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[343,&quot;^11&quot;,340,536870917]],[&quot;^1?&quot;,[343,&quot;^10&quot;,51,536870917]],[&quot;^1?&quot;,[343,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[343,&quot;^?&quot;,&quot;~u61bf598c-4fd9-4b2d-af07-e82f9974d340&quot;,536870917]],[&quot;^1?&quot;,[344,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[344,&quot;^Y&quot;,&quot;It was only after the collapse of the MtGox exchange and a two-year lull in the market price of Bitcoin that mature and deep sources of liquidity were developed; examples include regulated exchanges such as GDAX and OTC brokers such as Cumberland mining. &quot;,536870917]],[&quot;^1?&quot;,[344,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[344,&quot;^K&quot;,343,536870917]],[&quot;^1?&quot;,[344,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,42143,&quot;^1F&quot;,42425],536870917]],[&quot;^1?&quot;,[344,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[344,&quot;^11&quot;,343,536870917]],[&quot;^1?&quot;,[344,&quot;^10&quot;,51,536870917]],[&quot;^1?&quot;,[344,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[344,&quot;^?&quot;,&quot;~u61bf598c-a60d-4cd3-b35e-bbda8167b99a&quot;,536870917]],[&quot;^1?&quot;,[345,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[345,&quot;^Y&quot;,&quot;By the time the fourth hype cycle began in 2016, it was relatively easy for retail investors to buy bitcoins and secure them.&quot;,536870917]],[&quot;^1?&quot;,[345,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[345,&quot;^K&quot;,343,536870917]],[&quot;^1?&quot;,[345,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,42425,&quot;^1F&quot;,42573],536870917]],[&quot;^1?&quot;,[345,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[345,&quot;^11&quot;,340,536870917]],[&quot;^1?&quot;,[345,&quot;^10&quot;,51,536870917]],[&quot;^1?&quot;,[345,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[345,&quot;^?&quot;,&quot;~u61bf598c-b063-4093-9c5b-c2ffc0a7168c&quot;,536870917]],[&quot;^1?&quot;,[346,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-f367-48b0-a61d-f9a877bc9a6c&quot;],[&quot;^?&quot;,&quot;~u61bf598c-944c-4e43-9eae-a8f985d9d9cd&quot;],[&quot;^?&quot;,&quot;~u61bf598c-b7b8-4156-b188-429c3bb9477b&quot;]]],536870917]],[&quot;^1?&quot;,[346,&quot;^Y&quot;,&quot;~^^**$1100**–**$19600? (2014–?):**^^ At the time of writing, the Bitcoin market is undergoing its fourth major hype cycle. Participation in the current hype cycle has been dominated by what [[Michael Casey]] described as the **\\&quot;early majority\\&quot; of retail and institutional investors**.&quot;,536870917]],[&quot;^1?&quot;,[346,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[346,&quot;^K&quot;,339,536870917]],[&quot;^1?&quot;,[346,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,42573,&quot;^1F&quot;,42875],536870917]],[&quot;^1?&quot;,[346,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[346,&quot;^11&quot;,336,536870917]],[&quot;^1?&quot;,[346,&quot;^10&quot;,119,536870917]],[&quot;^1?&quot;,[346,&quot;^L&quot;,119,536870917]],[&quot;^1?&quot;,[346,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[346,&quot;^?&quot;,&quot;~u61bf598c-985e-4e17-aea3-d10621bd39ae&quot;,536870917]],[&quot;^1?&quot;,[347,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[347,&quot;^Y&quot;,&quot;![](https://learn.saylor.org/pluginfile.php/2780916/mod_page/content/5/httpsmiro.medium.commax10501%2AQu4IHaT6fHyJeW9nUZHmqg.png)&quot;,536870917]],[&quot;^1?&quot;,[347,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[347,&quot;^K&quot;,346,536870917]],[&quot;^1?&quot;,[347,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[ ;^1?&quot;,[353,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[353,&quot;^K&quot;,352,536870917]],[&quot;^1?&quot;,[353,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,44117,&quot;^1F&quot;,44261],536870917]],[&quot;^1?&quot;,[353,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[353,&quot;^11&quot;,352,536870917]],[&quot;^1?&quot;,[353,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[353,&quot;^?&quot;,&quot;~u61bf598c-d07d-4158-b7c2-83ad4fd07529&quot;,536870917]],[&quot;^1?&quot;,[354,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[354,&quot;^Y&quot;,&quot;The [[market capitalization]] of Bitcoin is currently too small for it to be considered a viable addition to reserves for most countries. &quot;,536870917]],[&quot;^1?&quot;,[354,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[354,&quot;^K&quot;,353,536870917]],[&quot;^1?&quot;,[354,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,44261,&quot;^1F&quot;,44414],536870917]],[&quot;^1?&quot;,[354,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[354,&quot;^11&quot;,353,536870917]],[&quot;^1?&quot;,[354,&quot;^10&quot;,76,536870917]],[&quot;^1?&quot;,[354,&quot;^L&quot;,76,536870917]],[&quot;^1?&quot;,[354,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[354,&quot;^?&quot;,&quot;~u61bf598c-80b2-4cff-baf8-a635f69b9adc&quot;,536870917]],[&quot;^1?&quot;,[355,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[355,&quot;^Y&quot;,&quot;However, as private sector interest increases and the capitalization of Bitcoin approaches 1 trillion dollars it will become liquid enough for most states to enter the market. &quot;,536870917]],[&quot;^1?&quot;,[355,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[355,&quot;^K&quot;,354,536870917]],[&quot;^1?&quot;,[355,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,44414,&quot;^1F&quot;,44605],536870917]],[&quot;^1?&quot;,[355,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[355,&quot;^11&quot;,353,536870917]],[&quot;^1?&quot;,[355,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[355,&quot;^?&quot;,&quot;~u61bf598c-595b-452b-ac32-0953dc1ca910&quot;,536870917]],[&quot;^1?&quot;,[356,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[356,&quot;^Y&quot;,&quot;The entrance of the first state to officially add bitcoins to their reserves will likely trigger a stampede for others to do so. T^^**he states that are the earliest in adopting Bitcoin would see the largest benefit to their balance sheets if Bitcoin ultimately became a global reserve currency**^^. Unfortunately, it will probably be the **states with the strongest executive powers** – **dictatorships** such as North Korea – that **will move the fastest** in accumulating bitcoins. The unwillingness to see such states improve their financial position and the **inherently weak executive branches of the Western democracies will cause them to dither and be laggards** in accumulating bitcoins for their reserves.&quot;,536870917]],[&quot;^1?&quot;,[356,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[356,&quot;^K&quot;,355,536870917]],[&quot;^1?&quot;,[356,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,44605,&quot;^1F&quot;,45339],536870917]],[&quot;^1?&quot;,[356,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[356,&quot;^11&quot;,353,536870917]],[&quot;^1?&quot;,[356,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[356,&quot;^?&quot;,&quot;~u61bf598c-084d-4af2-ae7a-c28905d1719d&quot;,536870917]],[&quot;^1?&quot;,[357,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-4d7a-4467-ae03-15a2743649f0&quot;],[&quot;^?&quot;,&quot;~u61bf598c-39f4-440d-a5f3-b69aa863003c&quot;]]],536870917]],[&quot;^1?&quot;,[357,&quot;^Y&quot;,&quot;There is a great irony that the [[US]] is currently one of the nations most open in its regulatory position toward Bitcoin, while [[China]] and [[Russia]] are the most hostile. **The US risks the greatest downside to its geopolitical position if Bitcoin were to supplant the dollar as the world&apos;s reserve currency.** &quot;,536870917]],[&quot;^1?&quot;,[357,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[357,&quot;^K&quot;,353,536870917]],[&quot;^1?&quot;,[357,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,45339,&quot;^1F&quot;,45667],536870917]],[&quot;^1?&quot;,[357,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[357,&quot;^11&quot;,352,536870917]],[&quot;^1?&quot;,[357,&quot;^10&quot;,28,536870917]],[&quot;^1?&quot;,[357,&quot;^10&quot;,64,536870917]],[&quot;^1?&quot;,[357,&quot;^10&quot;,70,536870917]],[&quot;^1?&quot;,[357,&quot;^L&quot;,28,536870917]],[&quot;^1?&quot;,[357,&quot;^L&quot;,64,536870917]],[&quot;^1?&quot;,[357,&quot;^L&quot;,70,536870917]],[&quot;^1?&quot;,[357,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[357,&quot;^?&quot;,&quot;~u61bf598c-9d52-41c3-baae-1120444a697b&quot;,536870917]],[&quot;^1?&quot;,[358,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[358,&quot;^Y&quot;,&quot;In the 1960s, [[Charles de Gaulle]] criticized the \\&quot;**exorbitant privilege**\\&quot; the US enjoyed from the international monetary order it crafted with the Bretton Woods agreement of 1944. The Russian and Chinese governments have not yet awoken to the **geo-strategic benefits of Bitcoin as a reserve currency** and are currently preoccupied with the effects it may have on their internal markets. &quot;,536870917]],[&quot;^1?&quot;,[358,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[358,&quot;^K&quot;,357,536870917]],[&quot;^1?&quot;,[358,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,45667,&quot;^1F&quot;,46075],536870917]],[&quot;^1?&quot;,[358,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[358,&quot;^11&quot;,357,536870917]],[&quot;^1?&quot;,[358,&quot;^10&quot;,28,536870917]],[&quot;^1?&quot;,[358,&quot;^10&quot;,64,536870917]],[&quot;^1?&quot;,[358,&quot;^10&quot;,70,536870917]],[&quot;^1?&quot;,[358,&quot;^10&quot;,113,536870917]],[&quot;^1?&quot;,[358,&quot;^L&quot;,113,536870917]],[&quot;^1?&quot;,[358,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[358,&quot;^?&quot;,&quot;~u61bf598c-39f4-440d-a5f3-b69aa863003c&quot;,536870917]],[&quot;^1?&quot;,[359,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[359,&quot;^Y&quot;,&quot;Like de Gaulle in the 1960s, who threatened to reestablish the classical gold standard in response to the US&apos;s exorbitant privilege, the Chinese and Russians will, in time, come to see the **benefits of a large reserve position in a non-sovereign store of value**. With the largest concentration of **Bitcoin mining power residing in China,** the Chinese state already has a distinct advantage in its potential to add bitcoins to its reserves.&quot;,536870917]],[&quot;^1?&quot;,[359,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[359,&quot;^K&quot;,358,536870917]],[&quot;^1?&quot;,[359,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,46075,&quot;^1F&quot;,46533],536870917]],[&quot;^1?&quot;,[359,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[359,&quot;^11&quot;,357,536870917]],[&quot;^1?&quot;,[359,&quot;^10&quot;,28,536870917]],[&quot;^1?&quot;,[359,&quot;^10&quot;,64,536870917]],[&quot;^1?&quot;,[359,&quot;^10&quot;,70,536870917]],[&quot;^1?&quot;,[359,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[359,&quot;^?&quot;,&quot;~u61bf598c-4d7a-4467-ae03-15a2743649f0&quot;,536870917]],[&quot;^1?&quot;,[360,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-a578-49f7-8637-0f08d019e2a7&quot;]]],536870917]],[&quot;^1?&quot;,[360,&quot;^Y&quot;,&quot;The US prides itself as a nation of innovators, with Silicon Valley being a crown jewel of the US economy. Thus far, Silicon Valley has largely dominated the conversation toward regulators on the position they should take vis-à-vis Bitcoin. However, the banking industry and the US Federal Reserve are finally having their first inkling of the existential threat Bitcoin poses to US monetary policy if it were to become a global reserve currency. The **Wall Street Journal**, known to be a mouth-piece for the Federal Reserve, [published a commentary](https://www.wsj.com/articles/is-it-time-to-regulate-bitcoin-1512409004) on **the threat Bitcoin poses to US monetary policy**:&quot;,536870917]],[&quot;^1?&quot;,[360,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[360,&quot;^K&quot;,357,536870917]],[&quot;^1?&quot;,[360,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,46533,&quot;^1F&quot;,47225],536870917]],[&quot;^1?&quot;,[360,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[360,&quot;^11&quot;,352,536870917]],[&quot;^1?&quot;,[360,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[360,&quot;^?&quot;,&quot;~u61bf598c-dc0d-4535-ada9-0d16cc52549a&quot;,536870917]],[&quot;^1?&quot;,[361,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[361,&quot;^Y&quot;,&quot;There is another danger, perhaps even more serious from the point of view of the central banks and regulators: bitcoin might not crash. If the speculative fervor in the cryptocurrency is merely the precursor to it being widely used as an alternative to the dollar, it will ^^**threaten the central banks&apos; monopoly on money**^^.&quot;,536870917]],[&quot;^1?&quot;,[361,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[361,&quot;^K&quot;,360,536870917]],[&quot;^1?&quot;,[361,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,47225,&quot;^1F&quot;,47567],536870917]],[&quot;^1?&quot;,[361,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[361,&quot;^11&quot;,360,536870917]],[&quot;^1?&quot;,[361,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[361,&quot;^?&quot;,&quot;~u61bf598c-a578-49f7-8637-0f08d019e2a7&quot;,536870917]],[&quot;^1?&quot;,[362,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[362,&quot;^Y&quot;,&quot;In the coming years, there will be a great struggle between entrepreneurs and innovators in Silicon Valley, who will attempt to keep Bitcoin free of state control, and the ^^**banking industry and central banks who will do everything in their power to regulate Bitcoin to prevent their industry and money-issuing powers from being disrupted**^^.&quot;,536870917]],[&quot;^1?&quot;,[362,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[362,&quot;^K&quot;,360,536870917]],[&quot;^1?&quot;,[362,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,47567,&quot;^1F&quot;,47923],536870917]],[&quot;^1?&quot;,[362,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[362,&quot;^11&quot;,352,536870917]],[&quot;^1?&quot;,[362,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[362,&quot;^?&quot;,&quot;~u61bf598c-a572-49ad-b724-2a8e788e696f&quot;,536870917]],[&quot;^1?&quot;,[363,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-b93c-4acb-a1ad-d79b3240dc9a&quot;],[&quot;^?&quot;,&quot;~u61bf598c-80ab-4e9a-997d-e19eb2f9616f&quot;],[&quot;^?&quot;,&quot;~u61bf598c-e647-43fe-8ad6-77eb38b8c5e6&quot;],[&quot;^?&quot;,&quot;~u61bf598c-3f59-4ed2-95f6-18be2e3ed7b5&quot;],[&quot;^?&quot;,&quot;~u61bf598c-3f79-4fb1-95c3-b4446465a9d9&quot;]]],536870917]],[&quot;^1?&quot;,[363,&quot;^Y&quot;,&quot;### The transition to a medium of exchange&quot;,536870917]],[&quot;^1?&quot;,[363,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[363,&quot;^12&quot;,3,536870917]],[&quot;^1?&quot;,[363,&quot;^K&quot;,352,536870917]],[&quot;^1?&quot;,[363,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,47923,&quot;^1F&quot;,47972],536870917]],[&quot;^1?&quot;,[363,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[363,&quot;^11&quot;,271,536870917]],[&quot;^1?&quot;,[363,&quot;^1K&quot;,3,536870917]],[&quot;^1?&quot;,[363,&quot;^13&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[363,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[363,&quot;^?&quot;,&quot;~u61bf598c-5eeb-4abd-b22f-608e58c5425d&quot;,536870917]],[&quot;^1?&quot;,[364,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[364,&quot;^Y&quot;,&quot;A monetary good cannot transition to being a generally accepted medium of exchange (the standard economic definition of \\&quot;money\\&quot;) before it is widely valued, for the tautological reason that a good that is not valued will not be accepted in exchange. &quot;,536870917]],[&quot;^1?&quot;,[364,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[364,&quot;^K&quot;,363,536870917]],[&quot;^1?&quot;,[364,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,47972,&quot;^1F&quot;,48233],536870917]],[&quot;^1?&quot;,[364,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[364,&quot;^11&quot;,363,536870917]],[&quot;^1?&quot;,[364,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[364,&quot;^?&quot;,&quot;~u61bf598c-3f79-4fb1-95c3-b4446465a9d9&quot;,536870917]],[&quot;^1?&quot;,[365,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-ae46-4847-b00a-8ccbdab12ea6&quot;]]],536870917]],[&quot;^1?&quot;,[365,&quot;^Y&quot;,&quot;In the process of becoming widely valued, and hence a store of value, a monetary good will soar in purchasing power, creating an opportunity cost to relinquishing it for use in exchange. ^^**Only when the opportunity cost of relinquishing a store of value drops to a suitably low level can it transition to becoming a generally accepted medium of exchange**^^.&quot;,536870917]],[&quot;^1?&quot;,[365,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[365,&quot;^K&quot;,364,536870917]],[&quot;^1?&quot;,[365,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,48233,&quot;^1F&quot;,48604],536870917]],[&quot;^1?&quot;,[365,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[365,&quot;^11&quot;,363,536870917]],[&quot;^1?&quot;,[365,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[365,&quot;^?&quot;,&quot;~u61bf598c-3f59-4ed2-95f6-18be2e3ed7b5&quot;,536870917]],[&quot;^1?&quot;,[366,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-c8c7-432d-822d-18cf55e338f8&quot;],[&quot;^?&quot;,&quot;~u61bf598c-ab03-4044-99f8-ee43cedc5255&quot;]]],536870917]],[&quot;^1?&quot;,[366,&quot;^Y&quot;,&quot;More precisely, a monetary good will only be suitable as a medium of exchange when the sum of the opportunity cost and the transactional cost of using it in exchange drops below the cost of completing a trade without it.&quot;,536870917]],[&quot;^1?&quot;,[366,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[366,&quot;^K&quot;,365,536870917]],[&quot;^1?&quot;,[366,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,48604,&quot;^1F&quot;,48839],536870917]],[&quot;^1?&quot;,[366,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[366,&quot;^11&quot;,365,536870917]],[&quot;^1?&quot;,[366,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[366,&quot;^?&quot;,&quot;~u61bf598c-ae46-4847-b00a-8ccbdab12ea6&quot;,536870917]],[&quot;^1?&quot;,[367,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[367,&quot;^Y&quot;,&quot;In a **barter-based society**, the transition of a store of value to a medium of exchange can occur even when the monetary good is increasing in purchasing power because the **transactional costs of barter trade are extremely high**. &quot;,536870917]],[&quot;^1?&quot;,[367,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[367,&quot;^K&quot;,366,536870917]],[&quot;^1?&quot;,[367,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,48839,&quot;^1F&quot;,49092],536870917]],[&quot;^1?&quot;,[367,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[367,&quot;^11&quot;,366,536870917]],[&quot;^1?&quot;,[367,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[367,&quot;^?&quot;,&quot;~u61bf598c-ab03-4044-99f8-ee43cedc5255&quot;,536870917]],[&quot;^1?&quot;,[368,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-fedd-4628-b6aa-73ca3c650f4e&quot;]]],536870917]],[&quot;^1?&quot;,[368,&quot;^Y&quot;,&quot;In a **developed economy**, where transactional costs are low, it is possible for a nascent and rapidly appreciating store of value, such as Bitcoin, to be used as a medium of exchange, albeit in a very limited scope. &quot;,536870917]],[&quot;^1?&quot;,[368,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[368,&quot;^K&quot;,367,536870917]],[&quot;^1?&quot;,[368,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,49092,&quot;^1F&quot;,49329],536870917]],[&quot;^1?&quot;,[368,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[368,&quot;^11&quot;,366,536870917]],[&quot;^1?&quot;,[368,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[368,&quot;^?&quot;,&quot;~u61bf598c-c8c7-432d-822d-18cf55e338f8&quot;,536870917]],[&quot;^1?&quot;,[369,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[369,&quot;^Y&quot;,&quot;An example is the illicit drug market where buyers are willing to sacrifice the opportunity of holding bitcoins to minimize the substantial risk of purchasing the drugs using fiat currency.&quot;,536870917]],[&quot;^1?&quot;,[369,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[369,&quot;^K&quot;,368,536870917]],[&quot;^1?&quot;,[369,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,49329,&quot;^1F&quot;,49541],536870917]],[&quot;^1?&quot;,[369,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[369,&quot;^11&quot;,368,536870917]],[&quot;^1?&quot;,[369,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[369,&quot;^?&quot;,&quot;~u61bf598c-fedd-4628-b6aa-73ca3c650f4e&quot;,536870917]],[&quot;^1?&quot;,[370,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-6520-4d42-89b4-0b37eae1cbb1&quot;]]],536870917]],[&quot;^1?&quot;,[370,&quot;^Y&quot;,&quot;There are, however, **major institutional barriers** to a nascent store of value becoming a __generally__ accepted medium of exchange in a developed society. &quot;,536870917]],[&quot;^1?&quot;,[370,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[370,&quot;^K&quot;,365,536870917]],[&quot;^1?&quot;,[370,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,49541,&quot;^1F&quot;,49712],536870917]],[&quot;^1?&quot;,[370,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[370,&quot;^11&quot;,363,536870917]],[&quot;^1?&quot;,[370,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[370,&quot;^?&quot;,&quot;~u61bf598c-e647-43fe-8ad6-77eb38b8c5e6&quot;,536870917]],[&quot;^1?&quot;,[371,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-8e07-41c9-8d52-e8eb1fbfeffd&quot;],[&quot;^?&quot;,&quot;~u61bf598c-e15a-47be-ab02-0456aba4d90c&quot;]]],536870917]],[&quot;^1?&quot;,[371,&quot;^Y&quot;,&quot;States use **taxation** as a powerful means to **protect their sovereign money** from being displaced by competing monetary goods. &quot;,536870917]],[&quot;^1?&quot;,[371,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[371,&quot;^K&quot;,370,536870917]],[&quot;^1?&quot;,[371,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,49712,&quot;^1F&quot;,49858],536870917]],[&quot;^1?&quot;,[371,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[371,&quot;^11&quot;,370,536870917]],[&quot;^1?&quot;,[371,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[371,&quot;^?&quot;,&quot;~u61bf598c-6520-4d42-89b4-0b37eae1cbb1&quot;,536870917]],[&quot;^1?&quot;,[372,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[372,&quot;^Y&quot;,&quot;Not only does a sovereign money enjoy the advantage of a **constant source of demand**, by way of **taxes being remittable only in it**, &quot;,536870917]],[&quot;^1?&quot;,[372,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[372,&quot;^K&quot;,371,536870917]],[&quot;^1?&quot;,[372,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,49858,&quot;^1F&quot;,50014],536870917]],[&quot;^1?&quot;,[372,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[372,&quot;^11&quot;,371,536870917]],[&quot;^1?&quot;,[372,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[372,&quot;^?&quot;,&quot;~u61bf598c-e15a-47be-ab02-0456aba4d90c&quot;,536870917]],[&quot;^1?&quot;,[373,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[373,&quot;^Y&quot;,&quot;but competing monetary goods are **taxed** whenever they are exchanged at an **appreciated value**. This latter kind of taxation creates significant friction to using a store of value as a medium of exchange.&quot;,536870917]],[&quot;^1?&quot;,[373,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[373,&quot;^K&quot;,372,536870917]],[&quot;^1?&quot;,[373,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,50014,&quot;^1F&quot;,50241],536870917]],[&quot;^1?&quot;,[373,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[373,&quot;^11&quot;,371,536870917]],[&quot;^1?&quot;,[373,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[373,&quot;^?&quot;,&quot;~u61bf598c-8e07-41c9-8d52-e8eb1fbfeffd&quot;,536870917]],[&quot;^1?&quot;,[374,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-5c88-4dfd-aefa-153598652fcc&quot;],[&quot;^?&quot;,&quot;~u61bf598c-fbb7-43db-92ea-e2fc82fa2715&quot;]]],536870917]],[&quot;^1?&quot;,[374,&quot;^Y&quot;,&quot;The handicapping of market-based monetary goods is not an insurmountable barrier to their adoption as a generally accepted medium of exchange, however. ^^**If faith is lost in a sovereign money, its value can collapse in a process known as hyperinflation.**^^ &quot;,536870917]],[&quot;^1?&quot;,[374,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[374,&quot;^K&quot;,370,536870917]],[&quot;^1?&quot;,[374,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,50241,&quot;^1F&quot;,50512],536870917]],[&quot;^1?&quot;,[374,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[374,&quot;^11&quot;,363,536870917]],[&quot;^1?&quot;,[374,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[374,&quot;^?&quot;,&quot;~u61bf598c-80ab-4e9a-997d-e19eb2f9616f&quot;,536870917]],[&quot;^1?&quot;,[375,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-85bb-44bb-888f-00b54962de6c&quot;],[&quot;^?&quot;,&quot;~u61bf598c-4ab4-4d19-b35c-308a7793b56d&quot;]]],536870917]],[&quot;^1?&quot;,[375,&quot;^Y&quot;,&quot;When a sovereign money hyperinflates, &quot;,536870917]],[&quot;^1?&quot;,[375,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[375,&quot;^K&quot;,374,536870917]],[&quot;^1?&quot;,[375,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,50512,&quot;^1F&quot;,50565],536870917]],[&quot;^1?&quot;,[375,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[375,&quot;^11&quot;,374,536870917]],[&quot;^1?&quot;,[375,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[375,&quot;^?&quot;,&quot;~u61bf598c-fbb7-43db-92ea-e2fc82fa2715&quot;,536870917]],[&quot;^1?&quot;,[376,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[376,&quot;^Y&quot;,&quot;its value first **collapses against the most liquid goods** in the society, such as gold or a foreign money like the US dollar, if they are available. &quot;,536870917]],[&quot;^1?&quot;,[376,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[376,&quot;^K&quot;,375,536870917]],[&quot;^1?&quot;,[376,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,50565,&quot;^1F&quot;,50735],536870917]],[&quot;^1?&quot;,[376,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[376,&quot;^11&quot;,375,536870917]],[&quot;^1?&quot;,[376,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[376,&quot;^?&quot;,&quot;~u61bf598c-4ab4-4d19-b35c-308a7793b56d&quot;,536870917]],[&quot;^1?&quot;,[377,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-2bad-4205-b8e1-f03e988d6246&quot;]]],536870917]],[&quot;^1?&quot;,[377,&quot;^Y&quot;,&quot;When **no liquid goods are available** or their supply is limited, a hyperinflating money **collapses against real goods**, such as real estate and commodities. &quot;,536870917]],[&quot;^1?&quot;,[377,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[377,&quot;^K&quot;,376,536870917]],[&quot;^1?&quot;,[377,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,50735,&quot;^1F&quot;,50915],536870917]],[&quot;^1?&quot;,[377,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[377,&quot;^11&quot;,375,536870917]],[&quot;^1?&quot;,[377,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[377,&quot;^?&quot;,&quot;~u61bf598c-85bb-44bb-888f-00b54962de6c&quot;,536870917]],[&quot;^1?&quot;,[378,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-6ee8-49e6-b592-5195de0b3d3f&quot;]]],536870917]],[&quot;^1?&quot;,[378,&quot;^Y&quot;,&quot;The archetypal image of a hyperinflation is a grocery store emptied of all its produce as consumers flee the rapidly diminishing value of their nation&apos;s money.&quot;,536870917]],[&quot;^1?&quot;,[378,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[378,&quot;^K&quot;,377,536870917]],[&quot;^1?&quot;,[378,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,50915,&quot;^1F&quot;,51097],536870917]],[&quot;^1?&quot;,[378,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[378,&quot;^11&quot;,377,536870917]],[&quot;^1?&quot;,[378,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[378,&quot;^?&quot;,&quot;~u61bf598c-2bad-4205-b8e1-f03e988d6246&quot;,536870917]],[&quot;^1?&quot;,[379,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[379,&quot;^Y&quot;,&quot;![](https://learn.saylor.org/pluginfile.php/2780916/mod_page/content/5/httpsmiro.medium.commax10501%2AexfSiFp86X2XxLTtRekGlw.jpeg)&quot;,536870917]],[&quot;^1?&quot;,[379,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[379,&quot;^K&quot;,378,536870917]],[&quot;^1?&quot;,[379,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,51097,&quot;^1F&quot;,51254],536870917]],[&quot;^1?&quot;,[379,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[379,&quot;^11&quot;,378,536870917]],[&quot;^1?&quot;,[379,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[379,&quot;^?&quot;,&quot;~u61bf598c-6ee8-49e6-b592-5195de0b3d3f&quot;,536870917]],[&quot;^1?&quot;,[380,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-0b49-481b-82d1-51d955b18ac8&quot;]]],536870917]],[&quot;^1?&quot;,[380,&quot;^Y&quot;,&quot;Eventually, when **faith is completely lost** during a hyperinflation, a **sovereign money will no longer be accepted by anyone**, and the society will either **devolve to barter or the monetary unit will be completely replaced as a medium of exchange**. &quot;,536870917]],[&quot;^1?&quot;,[380,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[380,&quot;^K&quot;,375,536870917]],[&quot;^1?&quot;,[380,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,51254,&quot;^1F&quot;,51524],536870917]],[&quot;^1?&quot;,[380,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[380,&quot;^11&quot;,374,536870917]],[&quot;^1?&quot;,[380,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[380,&quot;^?&quot;,&quot;~u61bf598c-5c88-4dfd-aefa-153598652fcc&quot;,536870917]],[&quot;^1?&quot;,[381,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[381,&quot;^Y&quot;,&quot;An example of this process was the replacement of the Zimbabwe dollar with the US dollar. The replacement of a sovereign money with a foreign one is made more difficult by the scarcity of the foreign money and the absence of foreign banking institutions to provide liquidity.&quot;,536870917]],[&quot;^1?&quot;,[381,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[381,&quot;^K&quot;,380,536870917]],[&quot;^1?&quot;,[381,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,51524,&quot;^1F&quot;,51818],536870917]],[&quot;^1?&quot;,[381,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[381,&quot;^11&quot;,380,536870917]],[&quot;^1?&quot;,[381,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[381,&quot;^?&quot;,&quot;~u61bf598c-0b49-481b-82d1-51d955b18ac8&quot;,536870917]],[&quot;^1?&quot;,[382,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-f683-4455-87af-759fc85ab4b2&quot;],[&quot;^?&quot;,&quot;~u61bf598c-fb46-48d3-96f6-18753b6737b4&quot;]]],536870917]],[&quot;^1?&quot;,[382,&quot;^Y&quot;,&quot;~^^**The ability to easily transmit bitcoins across borders and absence of a need for a banking system make Bitcoin an ideal monetary good to acquire for those afflicted by hyperinflation.**^^ &quot;,536870917]],[&quot;^1?&quot;,[382,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[382,&quot;^K&quot;,374,536870917]],[&quot;^1?&quot;,[382,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,51818,&quot;^1F&quot;,52021],536870917]],[&quot;^1?&quot;,[382,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[382,&quot;^11&quot;,363,536870917]],[&quot;^1?&quot;,[382,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[382,&quot;^?&quot;,&quot;~u61bf598c-b93c-4acb-a1ad-d79b3240dc9a&quot;,536870917]],[&quot;^1?&quot;,[383,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[383,&quot;^Y&quot;,&quot;In the coming years, as fiat monies continue to follow their **historical trend toward eventual \\nworthlessness**, Bitcoin will become an increasingly popular choice for global savings to flee to. &quot;,53687091 ro.medium.commax10501%2A77EFO1Wmx6uHOmbL5aHFiA.gif)&quot;,536870917]],[&quot;^1?&quot;,[387,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[387,&quot;^K&quot;,386,536870917]],[&quot;^1?&quot;,[387,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,52794,&quot;^1F&quot;,52934],536870917]],[&quot;^1?&quot;,[387,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[387,&quot;^11&quot;,386,536870917]],[&quot;^1?&quot;,[387,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[387,&quot;^?&quot;,&quot;~u61bf598c-2a5c-4eb5-a5cc-57cf0a1f9665&quot;,536870917]],[&quot;^1?&quot;,[388,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-1024-4fa4-87d0-9ab9d0a31c56&quot;],[&quot;^?&quot;,&quot;~u61bf598c-fa81-4add-8fa9-6f4f047fad52&quot;]]],536870917]],[&quot;^1?&quot;,[388,&quot;^Y&quot;,&quot;### Bitcoin is a bubble&quot;,536870917]],[&quot;^1?&quot;,[388,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[388,&quot;^12&quot;,3,536870917]],[&quot;^1?&quot;,[388,&quot;^K&quot;,386,536870917]],[&quot;^1?&quot;,[388,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,52934,&quot;^1F&quot;,52964],536870917]],[&quot;^1?&quot;,[388,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[388,&quot;^11&quot;,385,536870917]],[&quot;^1?&quot;,[388,&quot;^1K&quot;,3,536870917]],[&quot;^1?&quot;,[388,&quot;^13&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[388,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[388,&quot;^?&quot;,&quot;~u61bf598c-de82-4066-b30e-ea1cea1d4b18&quot;,536870917]],[&quot;^1?&quot;,[389,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[389,&quot;^Y&quot;,&quot;Bitcoin, like all market-based monetary goods, displays a monetary premium. The monetary premium is what gives rise to the common criticism that Bitcoin is a \\&quot;bubble\\&quot;. However, __all__ monetary goods display a monetary premium. Indeed, it is this premium (the excess over the use-demand price) that ^^**is the defining characteristic of all monies**^^.&quot;,536870917]],[&quot;^1?&quot;,[389,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[389,&quot;^K&quot;,388,536870917]],[&quot;^1?&quot;,[389,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,52964,&quot;^1F&quot;,53329],536870917]],[&quot;^1?&quot;,[389,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[389,&quot;^11&quot;,388,536870917]],[&quot;^1?&quot;,[389,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[389,&quot;^?&quot;,&quot;~u61bf598c-fa81-4add-8fa9-6f4f047fad52&quot;,536870917]],[&quot;^1?&quot;,[390,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[390,&quot;^Y&quot;,&quot;In other words, money is always and everywhere a bubble. Paradoxically, **a monetary good is both a bubble and may be undervalued if it&apos;s in the early stages of its adoption for use as money**.&quot;,536870917]],[&quot;^1?&quot;,[390,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[390,&quot;^K&quot;,389,536870917]],[&quot;^1?&quot;,[390,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,53329,&quot;^1F&quot;,53533],536870917]],[&quot;^1?&quot;,[390,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[390,&quot;^11&quot;,388,536870917]],[&quot;^1?&quot;,[390,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[390,&quot;^?&quot;,&quot;~u61bf598c-1024-4fa4-87d0-9ab9d0a31c56&quot;,536870917]],[&quot;^1?&quot;,[391,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-cd1d-4be1-8170-b364e7d50b8e&quot;],[&quot;^?&quot;,&quot;~u61bf598c-c09e-4cc1-b231-f57e1f3d89c5&quot;],[&quot;^?&quot;,&quot;~u61bf598c-0e30-4dca-b5ae-1d0b075c79e5&quot;]]],536870917]],[&quot;^1?&quot;,[391,&quot;^Y&quot;,&quot;### Bitcoin is too volatile&quot;,536870917]],[&quot;^1?&quot;,[391,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[391,&quot;^12&quot;,3,536870917]],[&quot;^1?&quot;,[391,&quot;^K&quot;,388,536870 ;^1E&quot;,53814,&quot;^1F&quot;,54041],536870917]],[&quot;^1?&quot;,[393,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[393,&quot;^11&quot;,391,536870917]],[&quot;^1?&quot;,[393,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[393,&quot;^?&quot;,&quot;~u61bf598c-c09e-4cc1-b231-f57e1f3d89c5&quot;,536870917]],[&quot;^1?&quot;,[394,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-32fb-4bbc-a198-3af497edfdba&quot;],[&quot;^?&quot;,&quot;~u61bf598c-f120-4373-b122-109f7f7ca0a5&quot;]]],536870917]],[&quot;^1?&quot;,[394,&quot;^Y&quot;,&quot;As Bitcoin surpasses the market capitalization of gold, its volatility **will decrease to a level that will make it suitable as a widely used medium of exchange**. &quot;,536870917]],[&quot;^1?&quot;,[394,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[394,&quot;^K&quot;,393,536870917]],[&quot;^1?&quot;,[394,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,54041,&quot;^1F&quot;,54216],536870917]],[&quot;^1?&quot;,[394,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[394,&quot;^11&quot;,391,536870917]],[&quot;^1?&quot;,[394,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[394,&quot;^?&quot;,&quot;~u61bf598c-cd1d-4be1-8170-b364e7d50b8e&quot;,536870917]],[&quot;^1?&quot;,[395,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[395,&quot;^Y&quot;,&quot;As previously noted, the monetization of Bitcoin occurs in a series of Gartner hype cycles. &quot;,536870917]],[&quot;^1?&quot;,[395,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[395,&quot;^K&quot;,394,536870917]],[&quot;^1?&quot;,[395,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,54216,&quot;^1F&quot;,54324],536870917]],[&quot;^1?&quot;,[395,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[395,&quot;^11&quot;,394,536870917]],[&quot;^1?&quot;,[395,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[395,&quot;^?&quot;,&quot;~u61bf598c-f120-4373-b122-109f
