t;,&quot;**Given Bitcoin&apos;s fixed supply schedule** – a monetary policy that makes it ideally suited as a store of value – **block rewards will eventually decline to zero and the network must ultimately be secured with transaction fees**. &quot;,536870917]],[&quot;^1?&quot;,[400,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[400,&quot;^K&quot;,399,536870917]],[&quot;^1?&quot;,[400,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,55086,&quot;^1F&quot;,55334],536870917]],[&quot;^1?&quot;,[400,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[400,&quot;^11&quot;,398,536870917]],[&quot;^1?&quot;,[400,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[400,&quot;^?&quot;,&quot;~u61bf598c-4218-4a43-8d95-cff7c7b8c583&quot;,536870917]],[&quot;^1?&quot;,[401,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[401,&quot;^Y&quot;,&quot;**A network with \\&quot;low\\&quot; fees is a network with little security and prone to external censorship**. Those touting the low fees of Bitcoin alternatives are unknowingly describing the weakness of these \\nso-called \\&quot;alt-coins\\&quot;.&quot;,536870917]],[&quot;^1?&quot;,[401,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[401,&quot;^K&quot;,400,536870917]],[&quot;^1?&quot;,[401,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,55334,&quot;^1F&quot;,55570],536870917]],[&quot;^1?&quot;,[401,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[401,&quot;^11&quot;,398,536870917]],[&quot;^1?&quot;,[401,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[401,&quot;^?&quot;,&quot;~u61bf598c-b295-4f52-929b-22f94ff3062a&quot;,536870917]],[&quot;^1?&quot;,[402,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-fbc5-4390-abba-1cd15d9c7c71&quot;],[&quot;^?&quot;,&quot;~u61bf598c-d48d-4718-9a68-b26a73cc1da6&quot;]]],536870917]],[&quot;^1?&quot;,[402,&quot;^Y&quot;,&quot;The specious root of the criticism of Bitcoin&apos;s \\&quot;high\\&quot; transaction fees is the **belief that Bitcoin should be a payment system first and a store of value later**. As we have seen with the origins of money, this belief puts the cart before the horse. &quot;,536870917]],[&quot;^1?&quot;,[402,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[402,&quot;^K&quot;,398,536870917]],[&quot;^1?&quot;,[402,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,55570,&quot;^1F&quot;,55832],536870917]],[&quot;^1?&quot;,[402,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[402,&quot;^11&quot;,397,536870917]],[&quot;^1?&quot;,[402,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[402,&quot;^?&quot;,&quot;~u61bf598c-07ef-40cf-af81-53dd57ab3670&quot;,536870917]],[&quot;^1?&quot;,[403,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[403,&quot;^Y&quot;,&quot;~^^**Only when Bitcoin has become a deeply established store of value will it become suitable as a medium of exchange**^^. &quot;,536870917]],[&quot;^1?&quot;,[403,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[403,&quot;^K&quot;,402,536870917]],[&quot;^1?&quot;,[403,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,55832,&quot;^1F&quot;,55969],536870917]],[&quot;^1?&quot;,[403,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[403,&quot;^11&quot;,402,536870917]],[&quot;^1?&quot;,[403,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[403,&quot;^?&quot;,&quot;~u61bf598c-d48d-4718-9a68-b26a73cc1da6&quot;,536870917]],[&quot;^1?&quot;,[404,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-878c-495f-b486-3c1369b93bd2&quot;],[&quot;^?&quot;,&quot;~u61bf598c-5d1a-4349-a464-56b9a45dcc9f&quot;]]],536870917]],[&quot;^1?&quot;,[404,&quot;^Y&quot;,&quot;Further, once the opportunity cost of trading bitcoins is at a level at which it is suitable as a medium of exchange, most **trades will not occur on the Bitcoin network itself but on \\&quot;second layer\\&quot; networks with much lower fees**. &quot;,536870917]],[&quot;^1?&quot;,[404,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[404,&quot;^K&quot;,403,536870917]],[&quot;^1?&quot;,[404,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,55969,&quot;^1F&quot;,56216],536870917]],[&quot;^1?&quot;,[404,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[404,&quot;^11&quot;,402,536870917]],[&quot;^1?&quot;,[404,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[404,&quot;^?&quot;,&quot;~u61bf598c-fbc5-4390-abba-1cd15d9c7c71&quot;,536870917]],[&quot;^1?&quot;,[405,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-f69b-43aa-83e3-62c3fca3b364&quot;]]],536870917]],[&quot;^1?&quot;,[405,&quot;^Y&quot;,&quot;Second layer networks, such as the [[Lightning network]], provide the **modern equivalent of the promissory notes** that were used to transfer titles for gold in the 19th century. &quot;,536870917]],[&quot;^1?&quot;,[405,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[405,&quot;^K&quot;,404,536870917]],[&quot;^1?&quot;,[405,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,56216,&quot;^1F&quot;,56415],536870917]],[&quot;^1?&quot;,[405,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[405,&quot;^11&quot;,404,536870917]],[&quot;^1?&quot;,[405,&quot;^10&quot;,90,536870917]],[&quot;^1?&quot;,[405,&quot;^L&quot;,90,536870917]],[&quot;^1?&quot;,[405,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[405,&quot;^?&quot;,&quot;~u61bf598c-5d1a-4349-a464-56b9a45dcc9f&quot;,536870917]],[&quot;^1?&quot;,[406,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[406,&quot;^Y&quot;,&quot;Promissory notes were used by banks because transferring the underlying bullion was far more costly than transferring the note that represented title to the \\ngold. &quot;,536870917]],[&quot;^1?&quot;,[406,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[406,&quot;^K&quot;,405,536870917]],[&quot;^1?&quot;,[406,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,56415,&quot;^1F&quot;,56602],536870917]],[&quot;^1?&quot;,[406,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[406,&quot;^11&quot;,405,536870917]],[&quot;^1?&quot;,[406,&quot;^10&quot;,90,536870917]],[&quot;^1?&quot;,[406,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[406,&quot;^?&quot;,&quot;~u61bf598c-f69b-43aa-83e3-62c3fca3b364&quot;,536870917]],[&quot;^1?&quot;,[407,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[407,&quot;^Y&quot;,&quot;Unlike promissory notes, however, the Lightning network will allow the transfer of bitcoins at **low cost while requiring little or no trust of third parties such as banks**. The development of the ^^**Lightning network is a profoundly important technical innovation in Bitcoin&apos;s history **^^and its value will become apparent as it is developed and adopted in the coming years.&quot;,536870917]],[&quot;^1?&quot;,[407,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[407,&quot;^K&quot;,405,536870917]],[&quot;^1?&quot;,[407,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,56602,&quot;^1F&quot;,56999],536870917]],[&quot;^1?&quot;,[407,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[407,&quot;^11&quot;,404,536870917]],[&quot;^1?&quot;,[407,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[407,&quot;^?&quot;,&quot;~u61bf598c-878c-495f-b486-3c1369b93bd2&quot;,536870917]],[&quot;^1?&quot;,[408,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-7dae-4ec0-8a70-0d532ef82bc9&quot;],[&quot;^?&quot;,&quot;~u61bf598c-a03c-4fc8-99a9-48a7063b2346&quot;],[&quot;^?&quot;,&quot;~u61bf598c-0d81-4c50-a451-67d2854252b9&quot;]]],536870917]],[&quot;^1?&quot;,[408,&quot;^Y&quot;,&quot;### Competition&quot;,536870917]],[&quot;^1?&quot;,[408,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[408,&quot;^12&quot;,3,536870917]],[&quot;^1?&quot;,[408,&quot;^K&quot;,397,536870917]],[&quot;^1?&quot;,[408,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,56999,&quot;^1F&quot;,57021],536870917]],[&quot;^1?&quot;,[408,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[408,&quot;^11&quot;,385,536870917]],[&quot;^1?&quot;,[408,&quot;^1K&quot;,3,536870917]],[&quot;^1?&quot;,[408,&quot;^13&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[408,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[408,&quot;^?&quot;,&quot;~u61bf598c-b8cd-40f6-9a19-c32dbf7e8e41&quot;,536870917]],[&quot;^1?&quot;,[409,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-ef8c-4ad8-a264-f82b8151369a&quot;]]],536870917]],[&quot;^1?&quot;,[409,&quot;^Y&quot;,&quot;As an open-source software protocol, it has always been possible to copy Bitcoin&apos;s software and imitate its network. Over the years, many imitators have been created, ranging from ersatz facsimiles, such as [[Litecoin]], to complex variants like [[Ethereum]] that promise to allow arbitrarily complex contractual arrangements using a distributed computational system. A common investment criticism of Bitcoin is that it **cannot maintain its value when competitors can be easily created that are able to incorporate the latest innovations** and software features.&quot;,536870917]],[&quot;^1?&quot;,[409,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[409,&quot;^K&quot;,408,536870917]],[&quot;^1?&quot;,[409,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,57021,&quot;^1F&quot;,57595],536870917]],[&quot;^1?&quot;,[409,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[409,&quot;^11&quot;,408,536870917]],[&quot;^1?&quot;,[409,&quot;^10&quot;,54,536870917]],[&quot;^1?&quot;,[409,&quot;^10&quot;,71,536870917]],[&quot;^1?&quot;,[409,&quot;^L&quot;,54,536870917]],[&quot;^1?&quot;,[409,&quot;^L&quot;,71,536870917]],[&quot;^1?&quot;,[409,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[409,&quot;^?&quot;,&quot;~u61bf598c-0d81-4c50-a451-67d2854252b9&quot;,536870917]],[&quot;^1?&quot;,[410,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[410,&quot;^Y&quot;,&quot;![](https://learn.saylor.org/pluginfile.php/2780916/mod_page/content/5/httpsmiro.medium.commax10501%2AJnWdgiet59C9dsSX8qwmDA.jpeg)&quot;,536870917]],[&quot;^1?&quot;,[410,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[410,&quot;^K&quot;,409,536870917]],[&quot;^1?&quot;,[410,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,57595,&quot;^1F&quot;,57740],536870917]],[&quot;^1?&quot;,[410,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[410,&quot;^11&quot;,409,536870917]],[&quot;^1?&quot;,[410,&quot;^10&quot;,54,536870917]],[&quot;^1?&quot;,[410,&quot;^10&quot;,71,536870917]],[&quot;^1?&quot;,[410,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[410,&quot;^?&quot;,&quot;~u61bf598c-ef8c-4ad8-a264-f82b8151369a&quot;,536870917]],[&quot;^1?&quot;,[411,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[411,&quot;^Y&quot;,&quot;The fallacy in this argument is that the scores of Bitcoin competitors that have been created over the years lack the \\&quot;network effect\\&quot; of the first and dominant technology in the space. A network effect – the increased value of using Bitcoin simply because it is already the dominant network – is a feature in and of itself. ^^**For any technology that possesses a network effect, it is by far the most important feature**^^.&quot;,536870917]],[&quot;^1?&quot;,[411,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[411,&quot;^K&quot;,409,536870917]],[&quot;^1?&quot;,[411,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,57740,&quot;^1F&quot;,58180],536870917]],[&quot;^1?&quot;,[411,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[411,&quot;^11&quot;,408,536870917]],[&quot;^1?&quot;,[411,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[411,&quot;^?&quot;,&quot;~u61bf598c-a03c-4fc8-99a9-48a7063b2346&quot;,536870917]],[&quot;^1?&quot;,[412,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-3549-4681-ac34-a6d624f77539&quot;],[&quot;^?&quot;,&quot;~u61bf598c-82f5-4718-887f-f22f093fd17a&quot;],[&quot;^?&quot;,&quot;~u61bf598c-6357-4f07-a2b8-f3071f159edc&quot;]]],536870917]],[&quot;^1?&quot;,[412,&quot;^Y&quot;,&quot;The **network effect for Bitcoin encompasses the liquidity of its market**, the number of people who own it, and the community of developers maintaining and improving upon its software and its brand awareness. &quot;,536870917]],[&quot;^1?&quot;,[412,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[412,&quot;^K&quot;,411,536870917]],[&quot;^1?&quot;,[412,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,58180,&quot;^1F&quot;,58401],536870917]],[&quot;^1?&quot;,[412,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[412,&quot;^11&quot;,408,536870917]],[&quot;^1?&quot;,[412,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[412,&quot;^?&quot;,&quot;~u61bf598c-7dae-4ec0-8a70-0d532ef82bc9&quot;,536870917]],[&quot;^1?&quot;,[413,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[413,&quot;^Y&quot;,&quot;Large investors, including nation-states, will seek the most liquid market so that they can enter and exit the market quickly without affecting its price. &quot;,536870917]],[&quot;^1?&quot;,[413,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[413,&quot;^K&quot;,412,536870917]],[&quot;^1?&quot;,[413,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,58401,&quot;^1F&quot;,58571],536870917]],[&quot;^1?&quot;,[413,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[413,&quot;^11&quot;,412,536870917]],[&quot;^1?&quot;,[413,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[413,&quot;^?&quot;,&quot;~u61bf598c-6357-4f07-a2b8-f3071f159edc&quot;,536870917]],[&quot;^1?&quot;,[414,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[414,&quot;^Y&quot;,&quot;Developers will flock to the dominant development community which has the highest-caliber talent, thereby reinforcing the strength of that community. &quot;,536870917]],[&quot;^1?&quot;,[414,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[414,&quot;^K&quot;,413,536870917]],[&quot;^1?&quot;,[414,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,58571,&quot;^1F&quot;,58736],536870917]],[&quot;^1?&quot;,[414,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[414,&quot;^11&quot;,412,536870917]],[&quot;^1?&quot;,[414,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[414,&quot;^?&quot;,&quot;~u61bf598c-82f5-4718-887f-f22f093fd17a&quot;,536870917]],[&quot;^1?&quot;,[415,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[415,&quot;^Y&quot;,&quot;And brand awareness is self-reinforcing, as would-be competitors to Bitcoin are always mentioned in the context of Bitcoin itself.&quot;,536870917]],[&quot;^1?&quot;,[415,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[415,&quot;^K&quot;,414,536870917]],[&quot;^1?&quot;,[415,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,58736,&quot;^1F&quot;,58881],536870917]],[&quot;^1?&quot;,[415,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[415,&quot;^11&quot;,412,536870917]],[&quot;^1?&quot;,[415,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[415,&quot;^?&quot;,&quot;~u61bf598c-3549-4681-ac34-a6d624f77539&quot;,536870917]],[&quot;^1?&quot;,[416,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-26a2-4f1f-bb66-a1c5ea6fc945&quot;],[&quot;^?&quot;,&quot;~u61bf598c-cf93-4fb5-af89-6657e881481c&quot;],[&quot;^?&quot;,&quot;~u61bf598c-277a-4ac5-bfb1-4ae1685c69a2&quot;]]],536870917]],[&quot;^1?&quot;,[416,&quot;^Y&quot;,&quot;### A fork in the road&quot;,536870917]],[&quot;^1?&quot;,[416,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[416,&quot;^12&quot;,3,536870917]],[&quot;^1?&quot;,[416,&quot;^K&quot;,408,536870917]],[&quot;^1?&quot;,[416,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,58881,&quot;^1F&quot;,58910],536870917]],[&quot;^1?&quot;,[416,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[416,&quot;^11&quot;,385,536870917]],[&quot;^1?&quot;,[416,&quot;^1K&quot;,3,536870917]],[&quot;^1?&quot;,[416,&quot;^13&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[416,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[416,&quot;^?&quot;,&quot;~u61bf598c-740f-42f5-ad7a-0fd7c6e69676&quot;,536870917]],[&quot;^1?&quot;,[417,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-e713-45e8-acfc-63e24c9ccd03&quot;]]],536870917]],[&quot;^1?&quot;,[417,&quot;^Y&quot;,&quot;A trend that became popular in 2017 was not only to imitate Bitcoin&apos;s software, but to copy the entire history of its past transactions (known as the blockchain). By copying Bitcoin&apos;s blockchain up to a certain point and then splitting off into a new network, in a process \\nknown as \\&quot;forking\\&quot;, **competitors to Bitcoin were able to solve the problem of distributing their token to a large user base**.&quot;,536870917]],[&quot;^1?&quot;,[417,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[417,&quot;^K&quot;,416,536870917]],[&quot;^1?&quot;,[417,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,58910,&quot;^1F&quot;,59322],536870917]],[&quot;^1?&quot;,[417,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[417,&quot;^11&quot;,416,536870917]],[&quot;^1?&quot;,[417,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[417,&quot;^?&quot;,&quot;~u61bf598c-277a-4ac5-bfb1-4ae1685c69a2&quot;,536870917]],[&quot;^1?&quot;,[418,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[418,&quot;^Y&quot;,&quot;![](https://learn.saylor.org/pluginfile.php/2780916/mod_page/content/5/httpsmiro.medium.commax10501%2AbSHwkeSS0akMdp563SeZWw.jpeg)&quot;,536870917]],[&quot;^1?&quot;,[418,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[418,&quot;^K&quot;,417,536870917]],[&quot;^1?&quot;,[418,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,59322,&quot;^1F&quot;,59467],536870917]],[&quot;^1?&quot;,[418,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[418,&quot;^11&quot;,417,536870917]],[&quot;^1?&quot;,[418,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[418,&quot;^?&quot;,&quot;~u61bf598c-e713-45e8-acfc-63e24c9ccd03&quot;,536870917]],[&quot;^1?&quot;,[419,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-4016-429a-9486-fd1168da6eb0&quot;]]],536870917]],[&quot;^1?&quot;,[419,&quot;^Y&quot;,&quot;The most significant fork of this kind occurred on August 1st, 2017 when a new network known as **Bitcoin Cash (BCash)** was created. An owner of N bitcoins before August 1st, 2017, would then own both N bitcoins and N BCash tokens. &quot;,536870917]],[&quot;^1?&quot;,[419,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[419,&quot;^K&quot;,417,536870917]],[&quot;^1?&quot;,[419,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,59467,&quot;^1F&quot;,59711],536870917]],[&quot;^1?&quot;,[419,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[419,&quot;^11&quot;,416,536870917]],[&quot;^1?&quot;,[419,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[419,&quot;^?&quot;,&quot;~u61bf598c-cf93-4fb5-af89-6657e881481c&quot;,536870917]],[&quot;^1?&quot;,[420,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[420,&quot;^Y&quot;,&quot;The small but vocal community of BCash proponents have tirelessly attempted to expropriate Bitcoin&apos;s brand recognition, both through the naming of their new network and a campaign to convince neophytes in the Bitcoin market that Bcash is the \\&quot;real\\&quot; Bitcoin. These attempts have largely failed, and this failure is reflected in the market capitalizations of the two networks. However, for new investors, there remains an apparent risk that a competitor might clone Bitcoin and its blockchain and succeed in overtaking it in market capitalization, thus becoming the de facto Bitcoin.&quot;,536870917]],[&quot;^1?&quot;,[420,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[420,&quot;^K&quot;,419,536870917]],[&quot;^1?&quot;,[420,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,59711,&quot;^1F&quot;,60307],536870917]],[&quot;^1?&quot;,[420,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[420,&quot;^11&quot;,419,536870917]],[&quot;^1?&quot;,[420,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[420,&quot;^?&quot;,&quot;~u61bf598c-4016-429a-9486-fd1168da6eb0&quot;,536870917]],[&quot;^1?&quot;,[421,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-4fc6-4978-b6d0-9ec7850e0941&quot;],[&quot;^?&quot;,&quot;~u61bf598c-a400-443f-b2f6-8b7a38eeea83&quot;]]],536870917]],[&quot;^1?&quot;,[421,&quot;^Y&quot;,&quot;An important rule can be gleaned from the major forks that have happened to both the Bitcoin and Ethereum networks. &quot;,536870917]],[&quot;^1?&quot;,[421,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[421,&quot;^K&quot;,419,536870917]],[&quot;^1?&quot;,[421,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,60307,&quot;^1F&quot;,60434],536870917]],[&quot;^1?&quot;,[421,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[421,&quot;^11&quot;,416,536870917]],[&quot;^1?&quot;,[421,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[421,&quot;^?&quot;,&quot;~u61bf598c-26a2-4f1f-bb66-a1c5ea6fc945&quot;,536870917]],[&quot;^1?&quot;,[422,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[422,&quot;^Y&quot;,&quot;The majority of the market capitalization will settle on the **network that retains the \\nhighest-caliber and most active developer community**. For although Bitcoin can be viewed as a nascent money, it is also a computer network built on software that needs to be maintained and improved upon. ^^**Buying tokens on a network that has little or inexperienced developer support would be akin to buying a clone of Microsoft Windows that was not supported by Microsoft&apos;s best developers**^^. &quot;,536870917]],[&quot;^1?&quot;,[422,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[422,&quot;^K&quot;,421,536870917]],[&quot;^1?&quot;,[422,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,60434,&quot;^1F&quot;,60937],536870917]],[&quot;^1?&quot;,[422,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[422,&quot;^11&quot;,421,536870917]],[&quot;^1?&quot;,[422,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[422,&quot;^?&quot;,&quot;~u61bf598c-a400-443f-b2f6-8b7a38eeea83&quot;,536870917]],[&quot;^1?&quot;,[423,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[423,&quot;^Y&quot;,&quot;It is clear from the history of the forks that occurred in 2017 that **the best and most experienced computer scientists and cryptographers are committed to developing for \\nthe original Bitcoin** and not any of the growing legion of imitators that have been created from it.&quot;,536870917]],[&quot;^1?&quot;,[423,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[423,&quot;^K&quot;,422,536870917]],[&quot;^1?&quot;,[423,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,60937,&quot;^1F&quot;,61226],536870917]],[&quot;^1?&quot;,[423,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[423,&quot;^11&quot;,421,536870917]],[&quot;^1?&quot;,[423,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[423,&quot;^?&quot;,&quot;~u61bf598c-4fc6-4978-b6d0-9ec7850e0941&quot;,536870917]],[&quot;^1?&quot;,[424,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-a466-4fa5-bff5-9794da76a688&quot;],[&quot;^?&quot;,&quot;~u61bf598c-5b38-4a34-9261-cdcb49e58ad4&quot;],[&qu tely. ^^**The race is on for Bitcoin to become so widely adopted that a complete shutdown becomes as politically infeasible as a complete shutdown of the Internet**^^. The possibility of such a shutdown is still real, however, and must be \\nfactored into the risks of investing in Bitcoin. &quot;,536870917]],[&quot;^1?&quot;,[436,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[436,&quot;^K&quot;,433,536870917]],[&quot;^1?&quot;,[436,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,63768,&quot;^1F&quot;,64179],536870917]],[&quot;^1?&quot;,[436,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[436,&quot;^11&quot;,432,536870917]],[&quot;^1?&quot;,[436,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[436,&quot;^?&quot;,&quot;~u61bf598c-1272-49f7-8fd6-86563ccd3edb&quot;,536870917]],[&quot;^1?&quot;,[437,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[437,&quot;^Y&quot;,&quot;As was discussed in the prior section on the entrance of nation-states, national governments are finally awakening to the threat that a non-sovereign, censorship-resistant, digital currency poses to their monetary policies. It is an open question whether they will act on this threat before Bitcoin becomes so entrenched that political action against it proves ineffectual.&quot;,536870917]],[&quot;^1?&quot;,[437,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[437,&quot;^K&quot;,436,536870917]],[&quot;^1?&quot;,[437,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,64179,&quot;^1F&quot;,64567],536870917]],[&quot;^1?&quot;,[437,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[437,&quot;^11&quot;,436,536870917]],[&quot;^1?&quot;,[437,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[437,&quot;^?&quot;,&quot;~u61bf598c-00cc-4018-afaa-9e3be05b0f88&quot;,536870917]],[&quot;^1?&quot;,[438,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-a273-4b2c-9cd5-4248fb77c678&quot;],[&quot;^?&quot;,&quot;~u61bf598c-0047-49f7-8138-27be53e7769e&quot;]]],536870917]],[&quot;^1?&quot;,[438,&quot;^Y&quot;,&quot;### Fungibility&quot;,536870917]],[&quot;^1?&quot;,[438,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[438,&quot;^12&quot;,3,536870917]],[&quot;^1?&quot;,[438,&quot;^K&quot;,432,536870917]],[&quot;^1?&quot;,[438,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,64567,&quot;^1F&quot;,64589],536870917]],[&quot;^1?&quot;,[438,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[438,&quot;^11&quot;,424,536870917]],[&quot;^1?&quot;,[438,&quot;^1K&quot;,3,536870917]],[&quot;^1?&quot;,[438,&quot;^13&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[438,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[438,&quot;^?&quot;,&quot;~u61bf598c-a466-4fa5-bff5-9794da76a688&quot;,536870917]],[&quot;^1?&quot;,[439,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[439,&quot;^Y&quot;,&quot;The open and transparent nature of the Bitcoin blockchain makes it possible for states to mark certain bitcoins as being \\&quot;tainted\\&quot; by their use in proscribed activities. Although Bitcoin&apos;s censorship resistance at the protocol level allows these bitcoins to be transmitted, ^^**if regulations were to appear that banned the use of such tainted bitcoins by exchanges or merchants, they could become largely worthless**^^. Bitcoin would then lose one of the critical properties of a monetary good: fungibility.&quot;,536870917]],[&quot;^1?&quot;,[439,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[439,&quot;^K&quot;,438,536870917]],[&quot;^1?&quot;,[439,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,64589,&quot;^1F&quot;,65108],536870917]],[&quot;^1?&quot;,[439,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[439,&quot;^11&quot;,438,536870917]],[&quot;^1?&quot;,[439,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[439,&quot;^?&quot;,&quot;~u61bf598c-0047-49f7-8138-27be53e7769e&quot;,536870917]],[&quot;^1?&quot;,[440,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-dd14-4e10-a6e7-77d5309b8cf2&quot;]]],536870917]],[&quot;^1?&quot;,[440,&quot;^Y&quot;,&quot;To ameliorate Bitcoin&apos;s fungibility, **improvements will need to be made at the protocol level to improve the privacy of transactions**. &quot;,536870917]],[&quot;^1?&quot;,[440,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[440,&quot;^K&quot;,439,536870917]],[&quot;^1?&quot;,[440,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,65108,&quot;^1F&quot;,65256],536870917]],[&quot;^1?&quot;,[440,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[440,&quot;^11&quot;,438,536870917]],[&quot;^1?&quot;,[440,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[440,&quot;^?&quot;,&quot;~u61bf598c-a273-4b2c-9cd5-4248fb77c678&quot;,536870917]],[&quot;^1?&quot;,[441,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[441,&quot;^Y&quot;,&quot;While there are new developments in this regard, pioneered in digital currencies such as [[Monero]] and [[Zcash]], there are major technological tradeoffs to be made between the efficiency and complexity of Bitcoin and its privacy. **It remains an open question whether privacy-enhancing features can be added to Bitcoin in a way that doesn&apos;t compromise its usefulness as money in other ways**.&quot;,536870917]],[&quot;^1?&quot;,[441,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[441,&quot;^K&quot;,440,536870917]],[&quot;^1?&quot;,[441,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,65256,&quot;^1F&quot;,65665],536870917]],[&quot;^1?&quot;,[441,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[441,&quot;^11&quot;,440,536870917]],[&quot;^1?&quot;,[441,&quot;^10&quot;,37,536870917]],[&quot;^1?&quot;,[441,&quot;^10&quot;,60,536870917]],[&quot;^1?&quot;,[441,&quot;^L&quot;,37,536870917]],[&quot;^1?&quot;,[441,&quot;^L&quot;,60,536870917]],[&quot;^1?&quot;,[441,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[441,&quot;^?&quot;,&quot;~u61bf598c-dd14-4e10-a6e7-77d5309b8cf2&quot;,536870917]],[&quot;^1?&quot;,[442,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-9a1e-4e6a-9ef8-9163eb76646c&quot;],[&quot;^?&quot;,&quot;~u61bf598c-ab32-4713-8352-b3d7c1b8656b&quot;],[&quot;^?&quot;,&quot;~u61bf598c-a2a9-471c-85b4-f34f815496ea&quot;],[&quot;^?&quot;,&quot;~u61bf598c-a8c2-4e95-93f9-9fecb5d83dd5&quot;],[&quot;^?&quot;,&quot;~u61bf598c-4bd5-4bb5-82ac-a2a0258a8352&quot;],[&quot;^?&quot;,&quot;~u61bf598c-66d1-4099-8c47-db645cf16071&quot;],[&quot;^?&quot;,&quot;~u61bf598c-1620-4afb-9977-3e101339f5a9&quot;]]],536870917]],[&quot;^1?&quot;,[442,&quot;^Y&quot;,&quot;## Conclusion&quot;,536870917]],[&quot;^1?&quot;,[442,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[442,&quot;^12&quot;,2,536870917]],[&quot;^1?&quot;,[442,&quot;^K&quot;,424,536870917]],[&quot;^1?&quot;,[442,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,65665,&quot;^1F&quot;,65681],536870917]],[&quot;^1?&quot;,[442,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[442,&quot;^11&quot;,78,536870917]],[&quot;^1?&quot;,[442,&quot;^1K&quot;,2,536870917]],[&quot;^1?&quot;,[442,&quot;^13&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[442,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[442,&quot;^?&quot;,&quot;~u61bf598c-c46b-4257-9fca-f038073664d2&quot;,536870917]],[&quot;^1?&quot;,[443,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-9361-4de9-8cba-8c231fb0e4e9&quot;]]],536870917]],[&quot;^1?&quot;,[443,&quot;^Y&quot;,&quot;Bitcoin is an incipient money that is transitioning from the collectible stage of monetization to becoming a store of value. As a non-sovereign monetary good, it is possible that at some stage in the future Bitcoin will become a global money much like gold during the classical gold standard of the 19th century. **The adoption of Bitcoin as global money is precisely the bullish case for Bitcoin**, and was articulated by [[Satoshi Nakamoto]] as early as 2010 in an [email exchange](https://pastebin.com/Na5FwkQ4) with [[Mike Hearn]]:&quot;,536870917]],[&quot;^1?&quot;,[443,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[443,&quot;^K&quot;,442,536870917]],[&quot;^1?&quot;,[443,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,65681,&quot;^1F&quot;,66225],536870917]],[&quot;^1?&quot;,[443,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[443,&quot;^11&quot;,442,536870917]],[&quot;^1?&quot;,[443,&quot;^10&quot;,92,536870917]],[&quot;^1?&quot;,[443,&quot;^10&quot;,136,536870917]],[&quot;^1?&quot;,[443,&quot;^L&quot;,92,536870917]],[&quot;^1?&quot;,[443,&quot;^L&quot;,136,536870917]],[&quot;^1?&quot;,[443,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[443,&quot;^?&quot;,&quot;~u61bf598c-1620-4afb-9977-3e101339f5a9&quot;,536870917]],[&quot;^1?&quot;,[444,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[444,&quot;^Y&quot;,&quot;\\&quot;If you imagine it being used for some fraction of world commerce, then there&apos;s only going to be 21 million coins for the whole world, so it would be worth much more per unit.\\&quot;&quot;,536870917]],[&quot;^1?&quot;,[444,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[444,&quot;^K&quot;,443,536870917]],[&quot;^1?&quot;,[444,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,66225,&quot;^1F&quot;,66412],536870917]],[&quot;^1?&quot;,[444,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[444,&quot;^11&quot;,443,536870917]],[&quot;^1?&quot;,[444,&quot;^10&quot;,92,536870917]],[&quot;^1?&quot;,[444,&quot;^10&quot;,136,536870917]],[&quot;^1?&quot;,[444,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[444,&quot;^?&quot;,&quot;~u61bf598c-9361-4de9-8cba-8c231fb0e4e9&quot;,536870917]],[&quot;^1?&quot;,[445,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-d6c8-4f92-9acc-55d16edc03b9&quot;]]],536870917]],[&quot;^1?&quot;,[445,&quot;^Y&quot;,&quot;This case was made even more trenchantly by the brilliant cryptographer [[Hal Finney]], the recipient of the first bitcoins sent by Nakamoto, shortly after the [announcement of the first working Bitcoin software](https://www.mail-archive.com/cryptography@metzdowd.com/msg10152.html):&quot;,536870917]],[&quot;^1?&quot;,[445,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[445,&quot;^K&quot;,443,536870917]],[&quot;^1?&quot;,[445,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,66412,&quot;^1F&quot;,66703],536870917]],[&quot;^1?&quot;,[445,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[445,&quot;^11&quot;,442,536870917]],[&quot;^1?&quot;,[445,&quot;^10&quot;,129,536870917]],[&quot;^1?&quot;,[445,&quot;^L&quot;,129,536870917]],[&quot;^1?&quot;,[445,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[445,&quot;^?&quot;,&quot;~u61bf598c-66d1-4099-8c47-db645cf16071&quot;,536870917]],[&quot;^1?&quot;,[446,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[446,&quot;^Y&quot;,&quot;\\&quot;Imagine that Bitcoin is successful and becomes the dominant payment system in use throughout the world. Then **the total value of the currency should be equal to the total value of all the wealth in the world**. Current estimates of total worldwide household wealth that I have found range from $100 trillion to $300 trillion. With 20 million coins, ^^**that gives each coin a value of about $10 million**^^.&quot;,536870917]],[&quot;^1?&quot;,[446,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[446,&quot;^K&quot;,445,536870917]],[&quot;^1?&quot;,[446,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,66703,&quot;^1F&quot;,67123],536870917]],[&quot;^1?&quot;,[446,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[446,&quot;^11&quot;,445,536870917]],[&quot;^1?&quot;,[446,&quot;^10&quot;,129,536870917]],[&quot;^1?&quot;,[446,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[446,&quot;^?&quot;,&quot;~u61bf598c-d6c8-4f92-9acc-55d16edc03b9&quot;,536870917]],[&quot;^1?&quot;,[447,&quot;^1@&quot;,[&quot;^1A&quot;,[[&quot;^?&quot;,&quot;~u61bf598c-abdf-4054-868a-d58a34d6691b&quot;]]],536870917]],[&quot;^1?&quot;,[447,&quot;^Y&quot;,&quot;Even if Bitcoin were not to become a fully-fledged **global money and were simply to compete with gold **as a non-sovereign store of value, it is currently massively undervalued. Mapping the market capitalization of the extant above-ground gold supply (approximately 8 trillion dollars) to a maximum Bitcoin supply of 21 million coins gives a **value of approximately $380,000 per bitcoin**. As we have seen in prior sections, for the attributes that make a monetary good suitable as a store of value, Bitcoin is superior to gold along every axis except for established history. As time passes and the [[Lindy effect]] takes hold, established history will no longer be a competitive advantage for gold. &quot;,536870917]],[&quot;^1?&quot;,[447,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[447,&quot;^K&quot;,445,536870917]],[&quot;^1?&quot;,[447,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,67123,&quot;^1F&quot;,67834],536870917]],[&quot;^1?&quot;,[447,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[447,&quot;^11&quot;,442,536870917]],[&quot;^1?&quot;,[447,&quot;^10&quot;,91,536870917]],[&quot;^1?&quot;,[447,&quot;^L&quot;,91,536870917]],[&quot;^1?&quot;,[447,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[447,&quot;^?&quot;,&quot;~u61bf598c-4bd5-4bb5-82ac-a2a0258a8352&quot;,536870917]],[&quot;^1?&quot;,[448,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[448,&quot;^Y&quot;,&quot;Thus, it is not unreasonable to expect that Bitcoin will **approach, and perhaps surpass, gold&apos;s market capitalization** in the next decade. A caveat to this thesis is that a large fraction of gold&apos;s capitalization comes from central banks holding it as a store of value. **For Bitcoin to achieve or surpass gold&apos;s capitalization, some participation by nation-states will be necessary**. Whether the Western democracies will participate in the ownership of Bitcoin is unclear. It is more likely, and unfortunate, that tin-pot dictatorships and kleptocracies will be \\nthe first nations to enter the Bitcoin market.&quot;,536870917]],[&quot;^1?&quot;,[448,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[448,&quot;^K&quot;,447,536870917]],[&quot;^1?&quot;,[448,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,67834,&quot;^1F&quot;,68458],536870917]],[&quot;^1?&quot;,[448,&quot;^15&quot;,78,536870917]],[&quot;^1?&quot;,[448,&quot;^11&quot;,447,536870917]],[&quot;^1?&quot;,[448,&quot;^10&quot;,91,536870917]],[&quot;^1?&quot;,[448,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[448,&quot;^?&quot;,&quot;~u61bf598c-abdf-4054-868a-d58a34d6691b&quot;,536870917]],[&quot;^1?&quot;,[449,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[449,&quot;^Y&quot;,&quot;If no nation-states participate in the Bitcoin market, there still remains a bullish case for Bitcoin. As a non-sovereign store of value used only by retail and institutional investors, Bitcoin is still early \\nin its adoption curve – the so-called \\&quot;early majority\\&quot; are now entering the market while the late majority and laggards are still years away from entering. ^^**With broader participation from retail and especially institutional investors, a price level between $100,000 and $200,000 is feasible**^^.&quot;,536870917]],[&quot;^1?&quot;,[449,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[449,&quot;^K&quot;,447,536870917]],[&quot;^1?&quot;,[449,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,68458,&quot;^1F&quot;,68976],536870917]],[&quot;^1? 1F&quot;,1900],536870917]],[&quot;^1?&quot;,[485,&quot;^15&quot;,61,536870917]],[&quot;^1?&quot;,[485,&quot;^11&quot;,61,536870917]],[&quot;^1?&quot;,[485,&quot;^1K&quot;,3,536870917]],[&quot;^1?&quot;,[485,&quot;^13&quot;,&quot;^1L&quot;,536870917]],[&quot;^1?&quot;,[485,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[485,&quot;^?&quot;,&quot;~u61bf598b-5a1d-498d-8c32-4abfc32064a6&quot;,536870917]],[&quot;^1?&quot;,[486,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[486,&quot;^Y&quot;,&quot;[Readwise](https://help.readwise.io/article/71-how-does-the-readwise-to-roam-export-integration-work)&quot;,536870917]],[&quot;^1?&quot;,[486,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[486,&quot;^K&quot;,485,536870917]],[&quot;^1?&quot;,[486,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,1900,&quot;^1F&quot;,2008],536870917]],[&quot;^1?&quot;,[486,&quot;^15&quot;,61,536870917]],[&quot;^1?&quot;,[486,&quot;^11&quot;,485,536870917]],[&quot;^1?&quot;,[486,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[486,&quot;^?&quot;,&quot;~u61bf598b-ae59-4fbe-b8fc-bff0d7d213b7&quot;,536870917]],[&quot;^1?&quot;,[487,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[487,&quot;^Y&quot;,&quot;https://roam-tools.ryanguill.com/: Tools to clean up a piece of text and strip it of bullets, indentation, formatting, brackets, braces, and much more.&quot;,536870917]],[&quot;^1?&quot;,[487,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[487,&quot;^K&quot;,486,536870917]],[&quot;^1?&quot;,[487,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,2008,&quot;^1F&quot;,2166],536870917]],[&quot;^1?&quot;,[487,&quot;^15&quot;,61,536870917]],[&quot;^1?&quot;,[487,&quot;^11&quot;,485,536870917]],[&quot;^1?&quot;,[487,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[487,&quot;^?&quot;,&quot;~u61bf598b-a65a-4840-8490-a77a8fafb415&quot;,536870917]],[&quot;^1?&quot;,[488,&quot;^Y&quot;,&quot;**Summary** \\nThis book from [[Misir Mahmudov]] is one of the best introductions to Bitcoin I read. Because it&apos;s wriiten in a language appealing and accessible to everyone.\\nThe author guides you softly via philosophical touch-points, over the history of money to the hardcore essence which touches any human being - Your Time is Stolen.\\nMoney is just human time in tradable form. The only difference is that time is the only truly scarce resource which cannot be created. While, money can always be made or even created out of thin air.\\nIn the time when your money loses its value day by day, your personal data is controlled by a handful of tech giants, your privacy is stripped for ad revenue, Bitcoin is a breath of fresh air.\\n\\nBut there is hope, and Bitcoin will fix it! Let&apos;s have a closer look.\\n\\n**You get micromurdered!**\\nAs the old saying goes \\&quot;Time is Money\\&quot;, \\nSo when someones wastes your time, it is as if they stole your money.\\nThis isn&apos;t really accurate.\\nUnlike money, which can always be created, time is absolutely finite.\\nSteve Jobs was spot on when he said: “The most precious resource we all have is time.” \\nWe sacrifice our most precious good - time, at work. Next time you spend an hour in a worthless meeting, think twice. This time is gone forever! They murdered 1/600.000th of you.\\n\\n**Time Value in the Information Age**\\nProtecting your time is more relevant than ever. All kinds of media are begging for your attention, for your time. How much time do spend you on sensational provoking and attention grabbing news websites, or on free social media?\\nBut are those really free? It&apos;s just that the currency you pay is different. You pay with your time. And your times sells well.\\nOnce you get into the mindset of valuing your time you will be more happy and productive because you will be more selective about the things that you do and the people you choose to spend your time with.\\nIt’s like loving yourself. If you don’t love yourself, others are not going to love you. Don&apos;t let someone use or waste your time.\\n\\n**Live life well, Savings and Spending**\\nHow do you minimize the time you spend doing the work you don’t really love so as to have more free time to live life well? The answer is savings.\\nWhen you save money, you are essentially buying a stake in your future time and reserving it for a possibility to do things you enjoy.\\n\\nThe problem with modern society is that marketers, politicians, economists, celebrities are constantly urging us to consume and spend money instead of saving. Going into debt has become absolutely normal. It&apos;s like paying for something with your future time.\\nIf you really value your free time over working a day job, then you would probably be willing to lead a modest life and limit your daily expenses.\\n\\n**Inflation: Time is NOT money**\\nA major problem is that as time passes more and more money will be created thereby devaluing your savings. The fact that the currencies in which we save money are not finite, makes it much harder for us to retire because our savings continuously lose their value.\\nWhen the total number of US dollars in the world increases, every US dollar can now buy you less goods. The amount of US dollars expands while the amount of goods remains the same. We loose purchasing power.\\nMoney can be seen as an abstraction that attempts to represent the value of people’s time. But money, as we know it today, fails to represent time because time is limited while money is not. So sadly enough, exchanging your scarce time for abundant cash isn’t optimal.\\nMoney can be seen as an abstraction that attempts to represent the value of people’s time. But money as we know it today, fails to represent time because time is limited while money is not. So sadly enough, exchanging your scarce time for abundant cash isn’t optimal.\\n\\n**Good Money**\\nThroughout time, money took different forms like stones, shells, cows and metals. Although they are all different, they all share one property. All of these things existed in a limited supply, especially within the community in which they were used.\\nIn other words, scarcity is the most important property for good money that preserves its value. Otherwise, its supply will sooner or later be increased and it will lose its value. History has shown this time and time again.\\n\\n**The Gold Standard**\\nAs the limitations in existing forms of money began to manifest, specific properties of monetary goods emerged that better fulfilled money’s store of value and medium of exchange functionalities, including scarcity, durability, portability, fungibility, verifiability, divisibility, and established history. \\nThrough a process of monetary natural selection, goods competed with each other based on these demanded attributes and in the 19th century, the world converged to gold as the global monetary standard.\\nThis was a system whereby a country’s monetary supply was directly linked to the value of its gold reserves. In other words, a country could only have the amount of money equivalent to the amount of gold they owned.\\nThis ensured the value preservation of the currency because the money supply was relatively stable. Nations didn&apos;t have the ability to inflate the supply of their money. \\n\\n**Gold backed Dollar Banknotes**\\nThis meant that people could store their wealth in the currency and not worry about their wealth shrinking due to increases in total money supply.\\nIn practice, this meant that people could hold their wealth in banknotes like the dollar and were able to convert these banknotes into physical gold at their bank. This is what dollar being backed by gold meant.\\n\\n**Disastrous repercussions after Bretton Woods 1971**\\nIn 1971, Richard Nixon cancelled the convertibility of the dollar into gold and officially abandoned the Gold Standard. From then on, every country could increase the total amount of money in the system at any point and to any extent. Gold reserves were no longer limiting nations in creating more of their currency.\\nBetween 1971 and 2006, the dollar’s purchasing power has decreased more than 5 times. During the same period, a New York apartment inflated from around $ 40,000, to $ 1,000,000 today. In the beginning of the 20th century, there were $ 7 billion dollars and by 2010, there were 1,900x more dollars in circulation. \\nThe last 5 decennial, producers of goods tried to hide the effects of decreased purchasing power. They reduced the size, composition and quality of their products in order to somewhat maintain prices. This is also known shrinkflation.\\nThe fact that your money constantly loses value over time creates a lot of questions. \\n&quot;,536870917]],[&quot;^1?&quot;,[488,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[488,&quot;^K&quot;,135,536870917]],[&quot;^1?&quot;,[488,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1E&quot;,0,&quot;^1F&quot;,6646],536870917]],[&quot;^1?&quot;,[488,&quot;^15&quot;,135,536870917]],[&quot;^1?&quot;,[488,&quot;^11&quot;,135,536870917]],[&quot;^1?&quot;,[488,&quot;^=&quot;,true,536870917]],[&quot;^1?&quot;,[488,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[488,&quot;^?&quot;,&quot;~u61bf598b-17d4-4a8b-aecd-8cbc82f2a4f3&quot;,536870917]],[&quot;^1?&quot;,[489,&quot;^1@&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[489,&quot;^Y&quot;,&quot;1. How am I supposed to save money that I earn?&quot;,536870917]],[&quot;^1?&quot;,[489,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[489,&quot;^K&quot;,488,536870917]],[&quot;^1?&quot;,[489,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,6646,&quot;^1F&quot;,6700],536870917]],[&quot;^1?&quot;,[489,&quot;^15&quot;,135,536870917]],[&quot;^1?&quot;,[489,&quot;^11&quot;,488,536870917]],[&quot;^1?&quot;,[489,&quot;^1H&quot;,true,536870917]],[&quot;^1?&quot;,[489,&quot;^?&quot; nt had the currency that we exchange our limited time for been also similarly limited.\\nAnd here comes Bitcoin into play.\\n\\n**Bitcoin and Time**\\nBitcoin is a decentralized digital currency that has no central authority. No company, no governments, nothing but a globally distributed computer network among thousands of unrelated people.\\nIt uses cryptography to decentralize issuance and transaction management and allows the network to control them collectively. Bitcoin is a money that you can send over the internet to anyone in the world without anyone’s permission, 365 days a year.\\nOne of the most important qualities of Bitcoin is the fact that only 21 million bitcoins will ever exist. Bitcoin is the first currency whose supply is truly scarce, even more scarce than gold. \\nBitcoin is the first money that allows you to trade your only truly valuable asset (your strictly limited time) for similarly strictly limited units of value (bitcoins). \\n\\n**Hope and free time**\\nIn the time when your money loses its value day by day, your personal data is controlled by a handful of tech giants, your privacy is stripped for ad revenue, Bitcoin is a breath of fresh air.\\nThe rampant consumer culture, lack of savings and the widespread tendency to go into debt can be, to an extent, attributed to inflation. In a future where money is finite, just like time, people would be more likely to have savings. \\nSuch a money will ultimately lower people’s time preference and push them to pursue productive long-term endeavors as they will no longer be pressured to spend their money as soon as possible. \\nFinite money will allow you to have more free time. And true wealth is abundance of free time.&quot;,536870917]],[&quot;^1?&quot;,[492,&quot;^V&quot;,&quot;^1B&quot;,536870917]],[&quot;^1?&quot;,[492,&quot;^K&quot;,491,536870917]],[&quot;^1?&quot;,[492,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[],&quot;^1D&quot;,[],&quot;^1E&quot;,6800,&quot;^1F&quot;,8917],536870917]],[       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
